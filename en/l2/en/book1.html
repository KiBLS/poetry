    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">The "real dream"</b><br><br>
				
					I want to live all my dreams!<br>
					I want to take and give.<br>
					<br>
					It's a wise and mature spirit,<br>
					which shows me the way towards purpose.<br>
					<br>
					You just have to feel open.<br>
					And dig deeper inside of you!<br>
					<br>
					Do not do anything while you have concerns,<br>
					fate will give you luck.<br>
					<br>
					In the end, the brightest light appears.<br>
					Some see it, but many don't.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">The butterfly in the wind</b><br><br>
				
					I open my eyes, but I do not see anything.<br>
					Everything is so dark, not a hint of a light!<br>
					<br>
					I strive myself, with all courage.<br>
					What am I doing here - is it doing well to me?<br>
					<br>
					Suddenly, I fall down and glide off elegantly.<br>
					Above me, I see now a magnificent cocoon.<br>
					<br>
					I only feel joyfulness and happiness.<br>
					Glorious perfection, piece by piece.<br>
					<br>
					My beauty radiates like thousand suns.<br>
					Because my new journey has begun!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2007</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">Like all flowers</b><br><br>
				
					Like all blooming flowers in spring,<br>
					I also like to flourish at this time.<br>
					<br>
					But this year I will bloom more.<br>
					I will unfold my whole splendor.<br>
					<br>
					And send all the other flowers in the shadows.<br>
					Because I am one of the most beautiful flowers of all.<br>
					<br>
					I am a white rose in a field of mixed flowers.<br>
					Now, I have finally grow large enough to surpass all.<br>
					<br>
					So everyone can admire my thriving beauty...<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2008</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">Insight</b><br><br>
				
					Honesty and love bring you true happiness,<br>
					Did you understand it, there is no way back!<br>
					<br>
					You create the true world inside of you,<br>
					there is the real wealth and also all the money.<br>
					<br>
					The truth will follow you from now on, everytime.<br>
					It guides you, from high-ups from the clouds.<br>
					<br>
					All evil will face this force,<br>
					and in the end, get shattered in full glory.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2008</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">In the heart of mother nature</b><br><br>
				
					I walk to a beautiful blue lake.<br>
					The ground below me is covered with green clover.<br>
					And take a look over there in the small clearing,<br>
					there grows a 4-leaved clover, such a rare sighting.<br>
					<br>
					Now I lie fully relaxed beside this calm lake,<br>
					nothing hurts my excited spirit now any longer.<br>
					I am lying still and I am thinking<br>
					I ponder and directing.<br>
					<br>
					Around me, I watch at the beauty of nature,<br>
					It affects my tender soul - just like a cure.<br>
					Nothing can stress me at this moment any more.<br>
					Everything that once was so important is now like forgotten.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2010</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">Always again</b><br><br>
				
					A new day, he is born.<br>
					The last one, I have lost now.<br>
					In the beginning he is full of hope and so wonderful.<br>
					Until he's whispering to me; today, it will not be so great.<br>
					<br>
					And immediately I'm worried again.<br>
					What shall I do now, what shall I do tomorrow?<br>
					I thought it would become easier with time,<br>
					and I would be ready some day too.<br>
					<br>
					But again and again I drive in this circle of misfortune.<br>
					With every new circle my face is coloring chalky.<br>
					No savior, no help from my point of view,<br>
					does this mean a way out do not exist?<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<b style="visibility: hidden;">Always again</b><br><br>
				
					Now rise your dull look upwards,<br>
					and for all your misfortunes let yourself be praised.<br>
					Not one repetition was in vain,<br>
					because it is "the journey" of your life!<br><br>
					Everything that once was so important is now like forgotten.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Young souls...</b><br><br>
				
					Young in spirit, mature in body.<br>
					The behavior, it is still stiff.<br>
					<br>
					Unreasonable and also stubborn,<br>
					it's going through a tough cure.<br>
					<br>
					Grief and suffering,<br>
					make it ready for luck.<br>
					<br>
					Learning more and more.<br>
					Loads the head like a gun.<br>
					<br>
					In the end, stands a mature spirit,<br>
					which shows you your purpose.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2010</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">The path to destination</b><br><br>
				
					To know no path does not mean to search no destination.<br>
					<br>
					Finding a path does not mean "having no destination".<br>
					<br>
					To have the path does not mean to know of "no destination".<br>
					<br>
					To know of the path does not mean "to know the destination".<br>
					<br>
					Knowing the path does not mean "reaching the destination"!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2008 or ~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">03.03.2019</span><br>
					</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">Materialism of heaven</b><br><br>
				
					After many years I am finally ready.<br>
					I feel; my time is coming now.<br>
					Nothing can hold me here any longer,<br>
					nothing will split my mind again.<br>
					<br>
					I want to go up, and right far beyond.<br>
					Break boundaries, get out of the house.<br>
					My fears, they are gone a long time ago,<br>
					They have gone to a distant place.<br>
					<br>
					Now all power can awake in me<br>
					now i can finally laugh into the face of evil!<br>
					Because God's love is what me leads now,<br>
					and in the end also chooses me as the victor.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2008</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Here and now</b><br><br>
				
					A day may affect the week.<br>
					But the week also the day.<br>
					<br>
					An hour can create your day.<br>
					But the day also the hour.<br>
					<br>
					Every minute can shorten the hour.<br>
					But the hour also the minute.<br>
					<br>
					A small moment can change your life.<br>
					But your life can also change the moment!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2008</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">15</span>
    </label>
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">Material wealth</b><br><br>
					
					I could…<br>
					<br>
					... eat and drink as much as I want every day.<br>
					... carefree and enjoy my life in peace.<br>
					... buy me the most beautiful and expensive things.<br>
					... communicate with the most sublime and noble people in the world.<br>
					<br>
					But it is always good ...<br>
					<br>
					... to be sated and not to know about hunger?<br>
					... just to feel happiness and not to know about pain?<br>
					... to have everything you want and not to know about wishes?<br>
					... only to see the success and not to know about poverty?<br>
					<br>
					Only he becomes good who knows both and calls all truth without lies!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.09.2018</span><br>
					</span>
        <span class="pagenumber">16</span>
    </label>
    
    	<input type="radio" name="page" id="p16-17">
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">My friend</b><br><br>
					
					Only with one in a lifetime I would build shit.<br>
					Only to this one I would entrust everything!<br>
					<br>
					This person means so much to me,<br>
					because we're not just pursuing "one" shared target.<br>
					<br>
					No power in the world can ever divide us,<br>
					now and for all times.<br>
					<br>
					Here and now, forever and for all time,<br>
					I swear if you need me, I'm ready!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2007</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">07.03.2019</span><br>
					</span>
        <span class="pagenumber">17</span>
    </label>
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">The way</b><br><br>
					
					The road is dark and uneven,<br>
					but I feel a pleasant warmth.<br>
					I feel the warmth of a light from afar.<br>
					I follow this warmth, I follow her far beyond...<br>
					<br>
					And so I wandered on and on,<br>
					continue on a path without a target<br>
					seems to have no other target than the light.<br>
					Where will lead me this light?<br>
					<br>
					It shows me a brightly lit corner<br>
					and invites me to stay.<br>
					It's nice here! I feel comfortable here.<br>
					The light is warm and gives life.<br>
					<br>
					But curiosity is driving me on.<br>
					Continue to the next bright corner.<br>
					The road leads again through the darkness.<br>
					I feel only the warmth of the light...<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">18</span>
    </label>
    
    	<input type="radio" name="page" id="p18-19">
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<b style="visibility: hidden;">The way</b><br><br>
					
					The next corner is much nicer than the last.<br>
					But the darkness was much deeper than before.<br>
					<br>
					My curiosity keeps me going.<br>
					On and on. I am exploring beautiful corners.<br>
					I stay at many for a while<br>
					and rejoice in them.<br>
					<br>
					I will now continue slowly.<br>
					But the illuminated corners become less.<br>
					And the road is getting darker and longer.<br>
					The warmth of the light is becoming weaker.<br>
					<br>
					Have I lost my way? It is so gloomy.<br>
					Am I wrong here? Should I repent?<br>
					Back there were so beautiful corners,<br>
					I distinctly remember them all!<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">19</span>
    </label>
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<b style="visibility: hidden;">The way</b><br><br>
					
					And yet I walked on and on.<br>
					Hoping to find the most beautiful corner shortly,<br>
					I'm driven slowly.<br>
					<br>
					Hoping not be long<br>
					to dwell in the dark,<br>
					I let myself be guided.<br>
					<br>
					Forward to the light.<br>
					Forward to my destination.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>

    <label class="page" for="p22-23">
        			<span class="poemtext">
					<br><b class="ptitle">Carousel of Madness</b><br><br>
					
					Everything familiar repeats itself.<br>
					Old things are just new polarized.<br>
					<br>
					Just a few see the big lie.<br>
					Even less understand it.<br>
					<br>
					Right acting is still difficult.<br>
					Because many do not remember anymore.<br>
					<br>
					But the time of cognition is approaching.<br>
					Everyone helps the other on his path.<br>
					<br>
					Until all ways intersect again,<br>
					and together we avoid all dark paths.<br>
					<br>
					You do not need much to understand.<br>
					It is one humanity and one destination!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2010</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">21</span>
    </label>
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">The leading</b><br><br>
					
					The journey begins with the first step.<br>
					Go, I will accompany you a bit.<br>
					I'll show you the right way,<br>
					it leads along a narrow footbridge.<br>
					<br>
					Do you trust me that I'll protect you?<br>
					In problems and suffering be always a profit to you.<br>
					Stride on! I'll go with you.<br>
					In good and also in bad times.<br>
					<br>
					Nobody will ever dare<br>
					to smash your narrow ways.<br>
					Noble, strong, and full sublime<br>
					it is paved with all gifts.<br>
					<br>
					I'll show you the true and real world.<br>
					I'll show it to you in full splendor and without money.<br>
					Unimaginable, you say.<br>
					Close your eyes and take a look!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">22</span>
    </label>
    
    	<input type="radio" name="page" id="p22-23">
    
    <label class="page" for="p24-25">
        			<span class="poemtext">
					<br><b class="ptitle">Ode to loneliness</b><br><br>
					
					Oh my faithful friend where we stand today.<br>
					I have see it coming for a long time!<br>
					<br>
					With you by my hand,<br>
					I moved all over the country.<br>
					<br>
					I saw things that excited me,<br>
					and I did things that moved others.<br>
					<br>
					But no matter where we were together and now stand.<br>
					It's time for you to go, now!<br>
					<br>
					You have always been there and remain faithful to me forever.<br>
					But now go, you loneliness .... I experience everything new.<br>
					<br>
					Not that I did not find in you what I was looking for,<br>
					but it's not like I thought, the end.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.09.2018</span><br>
					</span>
        <span class="pagenumber">23</span>
    </label>
    
    <label class="page" for="p22-23">
        			<span class="poemtext">
					<br><b class="ptitle">The loneliness in the communality</b><br><br>
					
					Today we are leaving together,<br>
					It goes in the direction of heaven, up and up.<br>
					<br>
					A retreat has long been out of the question,<br>
					because we are no longer the "master of the situation"!<br>
					<br>
					Together we face the world,<br>
					She wants to bring us down, back to the old life.<br>
					<br>
					None of our old rules will apply,<br>
					because I know now the most beautiful of all worlds!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2010</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">24</span>
    </label>
    
    	<input type="radio" name="page" id="p24-25">
    
    <label class="page" for="p26-27">
        			<span class="poemtext">
					<br><b class="ptitle">Alcohol you bitter evil spirit</b><br><br>
					
					Alcohol, you bitter spirit,<br>
					You show everyone his limits.<br>
					At the beginning well under control and still tender,<br>
					you show everyone a heavy path.<br>
					<br>
					Who follows the hard road,<br>
					knows how to suffer really in life.<br>
					Sorrow, suffering and a lot of pain,<br>
					can burn inside the body like 1000 candles.<br>
					<br>
					How much more can a person endure?<br>
					What the human being still has to risk?<br>
					He should find true love,<br>
					no more squirming in the pain.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">25</span>
    </label>
    
    <label class="page" for="p24-25">
        			<span class="poemtext">
					<b style="visibility: hidden;">Alcohol you bitter evil spirit</b><br><br>
					
					He must understand this desire,<br>
					he wants to go not further toward the abyss.<br>
					And only at the end when it is too late,<br>
					you'll see how close he is to the abyss.<br>
					<br>
					Travel with Him and give Him power.<br>
					May the good spirit succeed this time.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">26</span>
    </label>
    
    	<input type="radio" name="page" id="p26-27">
    
    <label class="page" for="p28-29">
        			<span class="poemtext">
					<br><b class="ptitle">Roulette of life</b><br><br>
					
					You are in me and I am in you!<br>
					And just together we create the "here".<br>
					<br>
					Everything together results in the whole,<br>
					It ripens and thrives, from seed to plant.<br>
					<br>
					Like a young bird just as born recently,<br>
					and now hovering the first time in direction Earth.<br>
					<br>
					It's also like a big game<br>
					if you risk something, you win a lot!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">27</span>
    </label>
    
    <label class="page" for="p26-27">
        			<span class="poemtext">
					<br><b class="ptitle">I'll be waiting!</b><br><br>
					
					Together we hike on many paths,<br>
					towards true happiness and enlightenment.<br>
					Without seeing the goal in front of our eyes,<br>
					we'll try to comprehend it.<br>
					<br>
					Just surrender to this strong compulsion,<br>
					and wander along the path with me.<br>
					Together we will discover the way,<br>
					Awakening true love in us together.<br>
					<br>
					You feel well in my arms,<br>
					you forgive me for stealing your love.<br>
					In our hearts the same fire is burning.<br>
					Can you feel the flames? Are they at ease with you?<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">28</span>
    </label>
    
    	<input type="radio" name="page" id="p28-29">
    
    <label class="page" for="p30-31">
        			<span class="poemtext">
					<b style="visibility: hidden;">I'll be waiting!</b><br><br>
					
					Don't be afraid, because we are not alone.<br>
					You are mine and I am yours eternally.<br>
					Don't leave me and show me loyalty,<br>
					that I will enjoy you my whole life.<br>
					<br>
					And if we have accomplished it then,<br>
					the strongest power reveals itself to us.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">03.03.2019</span><br>
					</span>
        <span class="pagenumber">29</span>
    </label>
    
    <label class="page" for="p28-29">
        			<span class="poemtext">
					<br><b class="ptitle">All Around Teaching</b><br><br>
					
					Last night I was in paradise.<br>
					I felt so good, not bad at all.<br>
					Then I saw a bright light,<br>
					I walked towards it, but I didn't touch it.<br>
					<br>
					Suddenly everything was like in a beautiful dream,<br>
					I flew like a bird, from tree to tree.<br>
					Then I jumped leisurely from branch to branch,<br>
					cause I didn't feel any haste.<br>
					<br>
					Dangers did not exist there,<br>
					and I always got back on my feet.<br>
					But I didn't think of a cat,<br>
					and finally jumped right in her face.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2010</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">03.03.2019</span><br>
					</span>
        <span class="pagenumber">30</span>
    </label>

    <label class="page" for="p32-33">
        			<span class="poemtext">
					<br><b class="ptitle">The Phoenix rises up</b><br><br>
					
					He rises from the old ashes.<br>
					His wings are strong and broad,<br>
					His gaze is undimmed and sharp.<br>
					Imposingly he is rising into the air.<br>
					<br>
					His beats blow away the old ash,<br>
					and make room for new.<br>
					His screams are blood curdling.<br>
					His will is unyielding.<br>
					<br>
					He created new from the Old.<br>
					He sacrificed himself to the fire,<br>
					to once again to rise from his ashes.<br>
					He cleaned himself.<br>
					<br>
					The knowledge and the truth are his vices.<br>
					He sees where other people do not see.<br>
					He feels, where other people do not feel.<br>
					He helps where other people do not help.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">31</span>
    </label>
    
    <label class="page" for="p30-31">
        			<span class="poemtext">
					<b style="visibility: hidden;">The Phoenix rises up</b><br><br>
					
					He reaches out for others again into the depths.<br>
					The heat and the flames do not bother him,<br>
					he burns again, suffers and dies...<br>
					<br>
					Until the Phoenix rises again from its ashes,<br>
					in order to climb higher than ever before<br>
					only to fall more deeply than anyone else...<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2008</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>

        <span class="pagenumber">32</span>
    </label>

    <label class="page" for="p34-35">
        			<span class="poemtext">
					<br><b class="ptitle">Creative power of thoughts</b><br><br>
					
					Wherever I go, there is no darkness.<br>
					Because I create the light!<br>
					<br>
					Wherever I go, there is no pain.<br>
					Because I create happiness!<br>
					<br>
					Wherever I go, there is no hatred.<br>
					Because I create love!<br>
					<br>
					Wherever I go, there's no nothingness.<br>
					Because I create "everything"!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2008</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">33</span>
    </label>
    
    <label class="page" for="p32-33">
        			<span class="poemtext">
					<br><b class="ptitle">Money is reigning!</b><br><br>
					
					All the false teachings of this world,<br>
					teach you; the most important thing is money.<br>
					<br>
					Everybody has understood it<br>
					not just who did not find it yet.<br>
					<br>
					They searched in the wrong places,<br>
					and got a hard slap in their face.<br>
					<br>
					Behave yourself and be good,<br>
					behave yourself and be a sheep.<br>
					<br>
					Thinking is not allowed to you<br>
					because it rob the monies of their power.<br>
					<br>
					Power which can easily enchant us,<br>
					and helps to suppress the reality.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">34</span>
    </label>
    
    	<input type="radio" name="page" id="p34-35">
    
    <label class="page" for="p36-37">
        			<span class="poemtext">
					<b style="visibility: hidden;">Money is reigning!</b><br><br>
					
					Because the real thing is not really expensive,<br>
					but we do not care about it any longer!<br>
					<br>
					It is so close and seems so far away,<br>
					it looks like something from another star.<br>
					<br>
					It is a treasure we have to salvage<br>
					But not all people realize this!<br>
					<br>
					Because the most people in this world,<br>
					just aspire for these mighty monies...<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">35</span>
    </label>
    
    <label class="page" for="p34-35">
        			<span class="poemtext">
					<br><b class="ptitle">Timeless tones</b><br><br>
					
					Words without love, without sound,<br>
					Stroked along my ear.<br>
					<br>
					Meaningless, playful sounds,<br>
					preached to me of incredible beauty.<br>
					<br>
					Nothing is the same as it used to be<br>
					or is still the way I once saw it.<br>
					<br>
					Everything is changing, at every new time,<br>
					Do you understand it, you are finally ready!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2013</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">36</span>
    </label>
    
    	<input type="radio" name="page" id="p36-37">
    
    <label class="page" for="p38-39">
        			<span class="poemtext">
					<br><b class="ptitle">Now or never...</b><br><br>
					
					Just a whiff, and then it's time.<br>
					Just a blink of an eye and it's there.<br>
					The certain moment, this particular moment,<br>
					The one you've seen coming for a long time.<br>
					<br>
					It strides faster and faster towards you.<br>
					You scare back and still know;<br>
					You cannot escape him.<br>
					He will pass you by and touch you.<br>
					<br>
					You are excited and ask yourself;<br>
					Will you just let him pass?<br>
					Will you linger with him for a while?<br>
					Or will you reject him?<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">37</span>
    </label>
    
    <label class="page" for="p36-37">
        			<span class="poemtext">
					<b style="visibility: hidden;">Now or never...</b><br><br>
					
					Whatever you decide,<br>
					always stay calm and choose with sanity.<br>
					Then your choice will be the right one.<br>
					And guide you further on bright paths.<br>
					<br>
					Are you now ready for him?<br>
					After all, you had a long time...<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">01.03.2019</span><br>
					</span>
        <span class="pagenumber">38</span>
    </label>
    
    	<input type="radio" name="page" id="p38-39">
    
    <label class="page" for="p40-41">
        			<span class="poemtext">
					<br><b class="ptitle">Everywhere lies!</b><br><br>
					
					Detecting a lie is difficult for the most people.<br>
					For they no longer know the truth of our world.<br>
					<br>
					What is it, you are asking yourself right now.<br>
					Because without it, you are really bad.<br>
					<br>
					It is close and yet so far away.<br>
					Unreachable like a bright star.<br>
					<br>
					Can you see it?<br>
					Do you realize? It will never pass!<br>
					<br>
					Can you feel it?<br>
					Are you aware? It will make you the winner!<br>
					<br>
					Close your eyes and fill your spirit,<br>
					that way you will be closer to the truth!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2007 or ~2008</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.09.2018</span><br>
					</span>
        <span class="pagenumber">39</span>
    </label>
    
    <label class="page" for="p38-39">
        			<span class="poemtext">
					<br><b class="ptitle">Fantastic voyage</b><br><br>
					
					Maturing spirit.<br>
					Flowering landscape.<br>
					Sun rays on my skin.<br>
					<br>
					New but old.<br>
					Old yet new.<br>
					<br>
					Infinity in transience.<br>
					Ephemeral infinity?<br>
					<br>
					Enlighten me and give me love.<br>
					Illuminate me and grant me wisdom.<br>
					<br>
					A new day is getting born.<br>
					The old died before its birth.<br>
					<br>
					The transition is clear.<br>
					The transition is true!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2013</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">40</span>
    </label>
    
    	<input type="radio" name="page" id="p40-41">
    
    <label class="page" for="p42-43">
        			<span class="poemtext">
					<br><b class="ptitle">Love</b><br><br>
					
					My true love is out there somewhere,<br>
					I'd love to rush to her today!<br>
					<br>
					I want to tell her everything, describing how I feel,<br>
					that her smile may flush all the bad out of me.<br>
					<br>
					I want to give her everything, up to the last shirt,<br>
					because "true love" is no longer foreign to me.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2008</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">01.03.2019</span><br>
					</span>
        <span class="pagenumber">41</span>
    </label>
    
    <label class="page" for="p40-41">
        			<span class="poemtext">
					<br><b class="ptitle">Confused Ghost</b><br><br>
					
					Words which open doors.<br>
					Thoughts which move mountains.<br>
					Emotions which move worlds.<br>
					<br>
					Is the impossible possible?<br>
					Is written with the beginning also a written end?<br>
					Is the end determined if there is a beginning?<br>
					<br>
					Do I have the choice of a way in the beginning?<br>
					Do I have the choice of a path at the end?<br>
					Do I have the choice of a path?<br>
					<br>
					Who is not aware of the beginning,<br>
					can not be aware of an end.<br>
					Where the path begins which ends Nowhere?<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">42</span>
    </label>
    
    	<input type="radio" name="page" id="p42-43">
    
    <label class="page" for="p44-45">
        			<span class="poemtext">
					<b style="visibility: hidden;">Confused Ghost</b><br><br>
					
					Lit a bright light , up there!<br>
					You can not even see, but it lights up.<br>
					<br>
					Do you believe that this light is lit,<br>
					if you do not find it after a long search?<br>
					Perhaps you looked in the wrong places.<br>
					<br>

					My mother made me a delicious breakfast<br>
					But I'm in a hurry. I have to go!<br>
					I go straight out, determined along the road.<br>
					<br>
					The birds chirp happily through the morning dew.<br>
					Many people are greeting me and they are smiling.<br>
					Everything glitters and shines. It is pleasantly warmed.<br>
					And yet I feel cool. Curious!<br>
					<br>
					Now I have finally arrived.<br>
					At my best friend's.<br>
					Now I feel well after all.<br>
					and I enjoy the day too.<br>

					My friend has calmed me down and made me extremely happy!<br>
					The world is fine the way it is, everything is fine... Now!<br>
					I walk slowly homewards.<br>
					I have to rest. Rest for tomorrow.<br>
					Rest for the next time, because I am exhausted.<br>
					<br>
					Exhausted from the change.<br>
					The quick change between happiness and pain.<br>
					The constant attendance of heaven and hell.<br>
					What if tomorrow the hell comes again?<br>
					<br>
					I am afraid, but my friend says it is all right...<br>
					I just need some bucks to ensure I'm doing well<br>
					and he takes away my overwhelming pain.<br>
					and immediately transforms it into endless bliss for me.<br>

					What will my best friend do to me then?<br>

					to get through the day? To endure the pain?<br>
					<br>
					I hope so, but I hope also<br>
					that soon there will be no more tomorrow...<br>
					Only then will I be released. Released from the heroin...<br>
					My best friend on earth!<br><br>

					<br>

					Many still can not believe it.<br>
					<br>
					You went to another place.<br>
					Without saying goodbye ... just gone.<br>
					<br>
					Your laughther and your charm,<br>
					made many hearts warm.<br>
					<br>
					Blue eyes, blond hair ...<br>
					That was all a beautiful part of you.<br>
					<br>
					Now you're gone ... and we can not forget<br>
					that death has qualified you for maturity.<br>

					It's a tough job for everyone,<br>
					to understand why you left so early!<br><br>

					What comes when something else goes?<br>
					What's going on if something else is coming?<br>
					<br>
					What passed when something new happens?<br>
					What happens when something new passed?<br>
					<br>
					What ends when a target changes?<br>
					Will it change the end when the target ends?<br>
					<br>
					Is a destination that has changed the end?<br>
					Is the end of a path to the target?<br>
					<br>
					Is the target a reason for the way?<br>
					Is the way a reason for living?<br>
					Is life a reason for an end?<br><br>

					and had suffered a lot of misery.<br>

					so that everyone can see it.<br>

					and I remain faithful to my joyful heart.<br><br>

    <label class="page" for="p68-69">
        			<span class="poemtext">
					<br><b class="ptitle">Changes</b><br><br>
					
					My will will be served very soon.<br>
					It will happen to all of you.<br>
					<br>
					It is strong and pure,<br>
					turned like water into wine.<br>
					<br>
					He who knows the truth,<br>
					no longer runs to his doom.<br>
					<br>
					Who marches with love,<br>
					are tared from the inside.<br>
					<br>
					Bend down or declare war.<br>
					May the better one triumph.<br>
					<br>
					This will be the last battle.<br>
					It will be fought in the night.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2010</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">67</span>
    </label>
    
    <label class="page" for="p66-67">
        			<span class="poemtext">
					<br><b class="ptitle">Path of Truth</b><br><br>
					
					No one can follow the true path.<br>
					Everyone will avoid this tough path.<br>
					<br>
					But if one is very old and wise.<br>
					Then one understands the meaning of the long journey.<br>
					<br>
					However, many can follow the tracks.<br>
					Then they know about the rules of the game.<br>
					<br>
					But only an enlightened one will choose the tough path.<br>
					Simple people only unnecessarily torture themselves.<br>
					<br>
					He strides forward with his full heart.<br>
					So that everyone will be able to see it.<br>
					<br>
					The love of God has awakened in him,<br>
					and laughs mischievously at all evil.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2010</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">11.03.2019</span><br>
					</span>
        <span class="pagenumber">68</span>
    </label>
    
    	<input type="radio" name="page" id="p68-69">
    
    <label class="page" for="p70-71">
        			<span class="poemtext">
					<br><b class="ptitle">A fork far from all understanding</b><br><br>
					
					Like a blossom-white cloud on the horizon that nobody notices...<br>
					... That's how many people live their time.<br>
					<br>
					Like a firm branch at the tree nobody notices...<br>
					... That's how many people live their dreams.<br>
					<br>
					Like a grain of sand in the desert that nobody perceives...<br>
					... So many people live their end.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2007</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.03.2019</span><br>
					</span>
        <span class="pagenumber">69</span>
    </label>
    
    <label class="page" for="p68-69">
        			<span class="poemtext">
					<br><b class="ptitle">At the end comes the strength</b><br><br>
					
					The end is slowly approaching,<br>
					That's what a faithful scout told me.<br>
					<br>
					Now it suddenly becomes obvious to me;<br>
					It is coming suspiciously close to me.<br>
					<br>
					It is difficult for me to evade him,<br>
					Because it always requires more.<br>
					<br>
					Thoughts have to grasp everything,<br>
					they can' leave time to rest.<br>
					<br>
					The heart becomes warm and heavy,<br>
					until it gasps; I can't anymore.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">70</span>
    </label>
    
    	<input type="radio" name="page" id="p70-71">
    
    <label class="page" for="p72-73">
        			<span class="poemtext">
					<b style="visibility: hidden;">At the end comes the strength</b><br><br>

					And yet you feel this strength,<br>
					which gives you a new courage.<br>
					<br>
					You have to do with all your will;<br>
					breast-feed your innermost from the inside.<br>
					<br>
					Then you will see it;<br>
					Your spirit will never pass!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.03.2019</span><br>
					</span>
        <span class="pagenumber">71</span>
    </label>
    
    <label class="page" for="p70-71">
        			<span class="poemtext">
					<br><b class="ptitle">The last fight</b><br><br>

					I'll fight to the bitter end,<br>
					I will bring you to the great change.<br>
					<br>
					Behind me an army of 1000 men,<br>
					an army of angels, will attack the enemy.<br>
					<br>
					Nothing will protect your system anymore,<br>
					it won't serve anybody anymore!<br>
					<br>
					The last of all great battles,<br>
					will be fought in completely new costumes!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">72</span>
    </label>
