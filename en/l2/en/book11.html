    <label class="page" for="p0-1">
        <br><b class="ptitle">Table of contents</b><br><br>

    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">You are special!</b><br><br>
				
					With you I love to stay.<br>
					You make me smile every day.<br>
					<br>
					You're the dearest of all.<br>
					You hold me when I fall.<br>
					<br>
					You're the brightest light in the town.<br>
					You speak well with me when I'm down.<br>
					<br>
					You support me in difficult times.<br>
					You stay forever in my rhymes.<br>
					<br>
					I am the paper and you are the pen.<br>
					And every morning we will write again.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">28.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">28.06.2019</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">Raise the curtain!</b><br><br>
				
					Oh, you great stage work in front of my eyes.<br>
					You show me the truth right next to lies.<br>
					<br>
					I can see the good seed directly in the evil.<br>
					I recognize your visions in times of upheaval.<br>
					<br>
					You are doing real miracles all over the land.<br>
					Everything of yours is so perfectly planned.<br>
					<br>
					I am born straight from you, and here I go.<br>
					You created me from the head to the toe.<br>
					<br>
					Now I leave the winter and welcome the spring.<br>
					Together we will transform everything.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">27.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">29.06.2019</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">Reality lover</b><br><br>
				
					No matter where you live!<br>
					This life has so much to give!<br>
					<br>
					Simply banish the gray!<br>
					And start enjoying this day!<br>
					<br>
					After a storm the rainbow is drawn.<br>
					Such perfection will just go on.<br>
					<br>
					Simply let your heart bloom!<br>
					Recognize your changing playroom!<br>
					<br>
					There's so much to discover!<br>
					Just enjoy reality like a lover.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">30.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">01.07.2019</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">Until the old age</b><br><br>
				
					You're everything I dream of.<br>
					You're indeed my true love!<br>
					<br>
					There will be just me and you forever.<br>
					We both achieve just everything together!<br>
					<br>
					No power in the world can stop us!<br>
					We have no differences to discuss.<br>
					<br>
					You keep going with me at walking pace.<br>
					We'll soon discover a wonderful place.<br>
					<br>
					And in many decades we both will remember.<br>
					That we were together every year from January to December.<br>
					<br>
					With you I could never be in strife.<br>
					Because you're the greatest joy in my life.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">21.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">21.07.2019</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">The opening tune</b><br><br>
				
					I surrender all my heart,<br>
					to this beautiful art.<br>
					<br>
					I can feel the beat of nature,<br>
					while i watch its portraiture.<br>
					<br>
					The flowers starts to dance in the breeze<br>
					This beauty compels me on my knees.<br>
					<br>
					Everything vibrates and lights up.<br>
					Nature now finally stands up!<br>
					<br>
					I can recognize all the power.<br>
					For nature is now ringing in its hour.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">03.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">03.08.2019</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">Now more than ever!</b><br><br>
				
					Even if no one ever reads my book,<br>
					I'll write it only for myself!<br>
					<br>
					Even if no one ever follows my path,<br>
					I'll walk it only for myself!<br>
					<br>
					Even if no one ever sees what I'm doing,<br>
					I'll do it only for myself!<br>
					<br>
					Even if no one ever watch how I reach the goal,<br>
					I'll reach it only for myself!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">08.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">The own perception</b><br><br>
				
					What you can see or read.<br>
					Is exactly what you need!<br>
					<br>
					What you can smell or taste.<br>
					Is exactly what needs to be faced!<br>
					<br>
					What you can perceive and feel.<br>
					Is exactly what you need to heal!<br>
					<br>
					Just everything around of you.<br>
					Has always been here and is not new.<br>
					<br>
					Thought filter creates your perception.<br>
					Because everything is pure deception!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">09.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">Hello and welcome!</b><br><br>
				
					Welcome to a marvelous reality!<br>
					A single moment full of similarity.<br>
					<br>
					Just start watching carefully!<br>
					And all realities unite cheerfully.<br>
					<br>
					Enjoy your dream right now.<br>
					Please, let me show you how!<br>
					<br>
					But don't focus on any bad!<br>
					Because this could make you sad!<br>
					<br>
					Create everything first in your mind!<br>
					And it will be happiness that you'll find.<br>
					<br>
					Know that all will happen anyhow!<br>
					And start to live your dreams right now!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~25.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">15.09.2019</span><br>
					</span>
        <span class="pagenumber">10</span>
    </label>
