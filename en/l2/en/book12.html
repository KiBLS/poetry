    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">The melody of freedom</b><br><br>
				
					We are the voices that no longer fall silent.<br>
					We are the ones who hum the song of freedom.<br>
					<br>
					It works like a catchy tune in your head.<br>
					Our song grabs the evil by its head.<br>
					<br>
					Everyone's freedom is the supreme good!<br>
					It takes courage to announce this loudly.<br>
					<br>
					Our melody echoes also in the last corners.<br>
					To wake up even the last sleepers.<br>
					<br>
					The change is already in full swing!<br>
					But development sometimes takes a long time!<br>
					<br>
					Our serenade gets louder and louder.<br>
					Our melody sounds more and more familiar.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">07.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">11.07.2019</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">Easy choice</b><br><br>
				
					Distract yourself with unimportant things?<br>
					Or start to think for yourself?<br>
					<br>
					Deal with unnecessary things?<br>
					Or start to strengthen yourself?<br>
					<br>
					Keep turning in endless circles?<br>
					Or start to see for yourself?<br>
					<br>
					Sue each other in processes?<br>
					Or dare a new beginning?<br>
					<br>
					You always have the free choice!<br>
					That makes the whole life so awesome!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~13.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">14.07.2019</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">Prophetic merits</b><br><br>
				
					The prophet in his own country.<br>
					Appears outwardly full of shame.<br>
					<br>
					The message reaches its recipient.<br>
					The transmission simply takes a little longer.<br>
					<br>
					Words of a very special kind!<br>
					They open your inner gate.<br>
					<br>
					The effect is highly efficient.<br>
					And at the same time recursive!<br>
					<br>
					The intention, it is always the same!<br>
					This change, it is truly extensive!<br>
					<br>
					The moment is being reshaped!<br>
					Thoughts completely new normed!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~19.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">24.08.2019</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">It starts</b><br><br>
				
					Artificially created envy.<br>
					Produces a special kind of suffering.<br>
					<br>
					Energetically charged explosions!<br>
					Interwoven with confused illusions!<br>
					<br>
					This time all the fuses are burning!<br>
					This change will come from below!<br>
					<br>
					Mankind has conjured it!<br>
					The old system is already for a long time lost!<br>
					<br>
					Everyone cries out for change!<br>
					It appears after the last trade!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~14.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">24.08.2019</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">War and Peace</b><br><br>
				
					There's a host of legions lining up!<br>
					The story now takes its course.<br>
					<br>
					The great spectacle, it begins.<br>
					The outcome is already long' determined!<br>
					<br>
					We are now in transition!<br>
					Soon nothing is of importance anymore!<br>
					<br>
					Your whole being will be restructured!<br>
					While everything seems to collapse all around.<br>
					<br>
					You have found the true core!<br>
					Now begin to explore it in detail!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~14.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">25.08.2019</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">Your freedom!</b><br><br>
				
					Now write your own words!<br>
					Only they open the forgotten gate!<br>
					<br>
					Read them carefully and thoroughly!<br>
					Remember - at best hourly!<br>
					<br>
					You will then transform everything!<br>
					It will happen then just like that!<br>
					<br>
					Nobody can stop this process!<br>
					In the end you will simply top everything!<br>
					<br>
					When many realities merge,<br>
					it has worldwide consequences!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">25.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">25.08.2019</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Described art</b><br><br>
				
					Creativity is discovered and lived!<br>
					Deep inside me, it truly quakes everywhere!<br>
					<br>
					Words that simply sprout,<br>
					and colours that flow together!<br>
					<br>
					Everything harmonizes and plays together.<br>
					The creativity, it is igniting!<br>
					<br>
					Potential to change the whole world!<br>
					Art spreads in all countries!<br>
					<br>
					It comes from the inside to the outside.<br>
					From deep indoors to far outdoors.<br>
					<br>
					The change sees the light!<br>
					The new world moves in sight!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">21.09.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">22.09.2019</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">Connectedness</b><br><br>
				
					I'm listening to your loud scream!<br>
					And you think it doesn't bother me.<br>
					<br>
					It shakes me deep in my marrow.<br>
					But for you I remain strong!<br>
					<br>
					Even if you seek the distance!<br>
					I stand nevertheless at your side!<br>
					<br>
					If you need me, I am always there!<br>
					Every single day, the entire year!<br>
					<br>
					No matter if it storms, rains or snows.<br>
					My support is always at your disposal!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">12.11.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">Rays of perdition</b><br><br>
				
					Something hurts me a lot inside:<br>
					It's the effects of 5G.<br>
					<br>
					The tolerability was determined?<br>
					The SAR value is labeled "scientific"?<br>
					<br>
					It imitates a human subject?<br>
					A water balloon as test object?<br>
					<br>
					The microwave on the head for hours.<br>
					One voluntarily and gladly pushes the button.<br>
					<br>
					The blood circulation is inhibited and totally clotted.<br>
					The whole brain becomes stupid in the long run!<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<b style="visibility: hidden;">Rays of perdition</b><br><br>
				
					But even apart from the health mania!<br>
					Or from Bluetooth, infrared and wireless Lan!<br>
					<br>
					Every single beam is reflected!<br>
					Thus every material is simply declared.<br>
					<br>
					An area-wide, documented irradiation.<br>
					A locating of all rooms justifies the payment.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">17.10.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">A dual system</b><br><br>
				
					I create the wrong and the real.<br>
					I create the left and the right.<br>
					<br>
					I connect and I disconnect.<br>
					I am good and I am bad.<br>
					<br>
					I bury and I dig up treasures.<br>
					I unite all opposites within me.<br>
					<br>
					I am here and I am there.<br>
					I come and I go away.<br>
					<br>
					An illusion creates friend and foe.<br>
					An illusion that divides and unites.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">14.12.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2020</span><br>
					</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">Overcoming the contradiction</b><br><br>
				
					These words will change your life!<br>
					These words will lift you up!<br>
					<br>
					The sacred, it'll break through all pores.<br>
					The sacred, it's being born again.<br>
					<br>
					Everywhere you look, you can see it!<br>
					Everywhere contradictions are burning!<br>
					<br>
					Come over here and tear me down!<br>
					I'll still sing songs of freedom!<br>
					<br>
					Contradict me and I'll clear up!<br>
					Suppress me and I'll stand up!<br>
					<br>
					I don't care if others like it!<br>
					I'll change now the whole world!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">16.01.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2020</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Ageless truth</b><br><br>
				
					Everything "is" at the same time.<br>
					All happiness and all suffering.<br>
					<br>
					Every stick and stone,<br>
					can be in another place.<br>
					<br>
					Where the focus is directed,<br>
					things are going to be re-exposed.<br>
					<br>
					The shadow game starts.<br>
					It takes the unity out of "the whole".<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">07.11.2017</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2020</span><br>
					</span>
        <span class="pagenumber">15</span>
    </label>
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">In the valley of boredom</b><br><br>
				
					The clock, it turns.<br>
					But time, it does not pass.<br>
					<br>
					No minutes, no hours.<br>
					Showing the end of time.<br>
					<br>
					Everything is just an illusion.<br>
					The visual appearance is very subtle.<br>
					<br>
					The question that now arises;<br>
					does anything in this world actually happen?<br>
					<br>
					Or does everything in this world happen all at once?<br>
					The course of time - the true tribulation?<br>
					<br>
					The time - it resides deep inside of you.<br>
					where all truths have been shimmering forever.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2017</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2020</span><br>
					</span>
        <span class="pagenumber">16</span>
    </label>
    
    	<input type="radio" name="page" id="p16-17">
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">The faith in love</b><br><br>
					
					Faith ends where understanding begins.<br>
					Understanding ends where insight begins.<br>
					<br>
					Insight ends where acceptance begins.<br>
					Acceptance ends where knowledge begins.<br>
					<br>
					Knowledge ends where experience begins.<br>
					Experience ends where wisdom begins.<br>
					<br>
					Wisdom ends where love begins.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">19.07.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2020</span><br>
					</span>
        <span class="pagenumber">17</span>
    </label>
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">The new life</b><br><br>
					
					Today's the day!<br>
					It is finally happening!<br>
					<br>
					The seedling is breaking out of the ground.<br>
					The seeds reach out to the sunlight.<br>
					<br>
					The real adventure now begins,<br>
					A new child is born now.<br>
					<br>
					A totally unknown variety.<br>
					The change is knocking at the door.<br>
					<br>
					The light is now being focused!<br>
					A new vision is now integrated!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">09.06.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2020</span><br>
					</span>
        <span class="pagenumber">18</span>
    </label>
    
    	<input type="radio" name="page" id="p18-19">
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">Use the time!</b><br><br>
					
					The history can teach you,<br>
					and the future should be honoured.<br>
					<br>
					But precious is only this moment,<br>
					for it is never separate.<br>
					<br>
					The "now" influences the times.<br>
					Let this "now" be your guide!<br>
					<br>
					The timeline will be broken,<br>
					this has been promised for a long time.<br>
					<br>
					Previous boundaries are blurring,<br>
					by inner tones that are in tune.<br>
					<br>
					Just let this change happen.<br>
					Thereby old suffering will pass away!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">29.12.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">24.01.2021</span><br>
					</span>
        <span class="pagenumber">19</span>
    </label>
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">A change full of light</b><br><br>
					
					He who seeks his end shall shape it.<br>
					And he who seeks redemption shall receive it.<br>
					<br>
					Where are the true sages of this world?<br>
					Do they all sell themselves here for money?<br>
					<br>
					It was once in times past,<br>
					where enlightened beings guided the people.<br>
					<br>
					Today a virtual god is doing this,<br>
					in a shell of electronic waste.<br>
					<br>
					He blinds every true seeker,<br>
					and sells alms for usury.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">20</span>
    </label>
    
    	<input type="radio" name="page" id="p20-21">
    
    <label class="page" for="p22-23">
        			<span class="poemtext">
					<b style="visibility: hidden;">A change full of light</b><br><br>
					
					But in such truly dark times,<br>
					the light will once again take the path.<br>
					<br>
					For only in the deepest darkness,<br>
					can the light be recognized with certainty.<br>
					<br>
					It will shine brighter than ever before!<br>
					The power of the heart will soon open the gate.<br><br>
