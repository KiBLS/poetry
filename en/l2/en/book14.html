    <span id="h1">PROPHETIC<br>POETIC<br>PART 2</span>
    </label>
    <label class="page pagedelay cover" for="p0-0"></label>
    	<input type="radio" name="page" id="p0-1">
    
    <label class="page" for="p2-3">
        <br><b class="ptitle">KiBLS Poetry</b><br>
    	<br><b class="ptitle">E-Book Number 14</b>
        <span class="pagenumber">1</span>
    </label>
    
    <label class="page" for="p0-1">
        <br><b class="ptitle">Table of contents</b><br><br>
        		<span class="tableofcontent">The end</span><span class="pagenum">3</span><br>
        		<span class="tableofcontent">Dawn of a new era</span><span class="pagenum">4</span><br>
        		<span class="tableofcontent">A lightful journey</span><span class="pagenum">5</span><br>
        		<span class="tableofcontent">Peaceful wanderings</span><span class="pagenum">6</span><br>
        		<span class="tableofcontent">Signs in "modern clouds"</span><span class="pagenum">7</span><br>
        		<span class="tableofcontent">The dark night of all souls</span><span class="pagenum">9</span><br>
        		<span class="tableofcontent">The mark of the beast V.2</span><span class="pagenum">11</span><br>
        		<span class="tableofcontent">A final choice</span><span class="pagenum">13</span><br>
        		<span class="tableofcontent">We form the unit</span><span class="pagenum">15</span><br>
        <span class="pagenumber">2</span>
    </label>
    
    	<input type="radio" name="page" id="p2-3">
    
    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">The end</b><br><br>
				
					The words "come" will fall.<br>
					Then there will be a real bang.<br>
					<br>
					The great mass has awakened.<br>
					The last fire has kindled.<br>
					<br>
					They break chains and the dungeon.<br>
					Free and unleashed; true berserkers.<br>
					<br>
					Half mankind is crazy!<br>
					The great purification begins.<br>
					<br>
					The masses will be united mentally.<br>
					The triumph appears at the horizon.<br>
					<br>
					The last chapter becomes fulfilled,<br>
					and thus unveils a new paradise.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">02.11.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">Dawn of a new era</b><br><br>
				
					You have your own madness to climb!<br>
					You know that now this is the time!<br>
					<br>
					You can read it in all the falling drops.<br>
					And sparrows whistle it from the rooftops.<br>
					<br>
					A time that is long announced and awaited.<br>
					A time that is long feared and also hated.<br>
					<br>
					The awakening of all hearts.<br>
					The inner revolution starts.<br>
					<br>
					Be joyful and just start singing!<br>
					The Liberty Bell is finally ringing!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">12.02.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">29.02.2020</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">A lightful journey</b><br><br>
				
					Many lights are starting to glow.<br>
					Many people are starting to know.<br>
					<br>
					All lights are getting brighter.<br>
					The whole reality act as igniter.<br>
					<br>
					The wheel of fate is now spinning.<br>
					The end of times are soon beginning.<br>
					<br>
					And the deception is right next door.<br>
					Be aware and start searching your core!<br>
					<br>
					Something new will then been born.<br>
					It'll be more beautiful than any unicorn.<br>
					<br>
					Like the caterpillar becomes a butterfly.<br>
					Your journey will create a new high.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">16.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">19.04.2020</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">Peaceful wanderings</b><br><br>
				
					Soon the time will come.<br>
					When the feet will drum.<br>
					<br>
					Old chains just break.<br>
					And humanity will awake.<br>
					<br>
					We all have to study and teach.<br>
					The truth is our common speech.<br>
					<br>
					Wise men will finally travel.<br>
					Consciousness on a new level.<br>
					<br>
					We're tracking the signs,<br>
					by creating sacred rhymes.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">16.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">19.04.2020</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br>This time I would like to start with a little bible quote even though I am not a supporter of any religion (Quote from "Acts/Joel 2:17"):<br>
					<br>
					>>>> Start of quote:<br>
					<br>
					"No, this is what was spoken by the prophet Joel: In the last days, God says, I will pour out My Spirit on all people; your sons and daughters will prophesy, your young men will see visions, your old men will dream dreams. Even on My menservants and maidservants I will pour out My Spirit in those days, and they will prophesy."<br>
					<br>
					>>>> End of quote.<br>
					<br>
					
					<br><b class="ptitle">Signs in "modern clouds"</b><br><br>
				
					They're just prophecies for the blind.<br>
					For the initiated, everything is aligned.<br>
					<br>
					Even the most sacred idol fades away,<br>
					when your inner voice starts to pray.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<b style="visibility: hidden;">Signs in "modern clouds"</b><br><br>
				
					It works like an earwig in your head,<br>
					and suddenly you'll see the living dead.<br>
					<br>
					All this had been known for a long time,<br>
					and here I describe it again with a rhyme.<br>
					<br>
					You are part of the whole and never separated!<br>
					Please recognize that this insight is awaited!<br>
					<br>
					Matter and time are only an illusion!<br>
					I hope this clears up at least some confusion.<br>
					<br>
					All mankind will be eternally connected!<br>
					Therefore, the big change is now expected!<br>
					<br>
					And finally as brightly shining as a star,<br>
					you'll recognize who you really are.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">05.03.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">09.05.2020</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">The dark night of all souls</b><br><br>
				
					We are entering a delicate phase,<br>
					everywhere it begins hefty to blaze.<br>
					<br>
					But we are still at the beginning!<br>
					It's the start of the time of sinning.<br>
					<br>
					Resist all the vices before your eyes.<br>
					And do not trust all the cheap lies!<br>
					<br>
					The fight will rage for a long time.<br>
					It'll be fought until the last dime.<br>
					<br>
					Money will definitively lose its power.<br>
					This will be the dawn of the holy hour.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<b style="visibility: hidden;">The dark night of all souls</b><br><br>
				
					When everyone is utterly desperate.<br>
					We'll have fulfilled our needed fate.<br>
					<br>
					Then the world will blossom anew.<br>
					And the sky will again turn dark blue.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">06.11.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">15.11.2020</span><br>
					</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br>I start again with a little Bible quote and I want to emphasise again that I do not support any religion.<br>
					<br>
					>>> Start of the quote (Revelation 13:17):<br>
					<br>
					"And the second beast required all people small and great, rich and poor, free and slave, to receive a mark on their right hand or on their forehead, so that no one could buy or sell unless he had the markâ€” the name of the beast or the number of its name. Here is a call for wisdom: Let the one who has insight calculate the number of the beast, for it is the number of a man, and that number is 666."<br>
					<br>
					>>> End of the quote<br>
					<br>
					<br><b class="ptitle">The mark of the beast V.2</b><br><br>
				
					For those who don't yet know what's going on.<br>
					For the times to come, you have to be strong.<br>
					<br>
					Changed from the front of the head to the forehead.<br>
					It's only one forgery that has become widespread.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<b style="visibility: hidden;">The mark of the beast V.2</b><br><br>
				
					You can't buy or sell anything anymore.<br>
					Without selling to the beast as a whore.<br>
					<br>
					The madness is taken to the extreme.<br>
					It's the realisation of an evil dream.<br>
					<br>
					The bio sensor is placed on the right hand.<br>
					For a long time, this was ruthlessly planned!<br>
					<br>
					Genetically modified, you are no longer human.<br>
					To artificial intelligence, you become a crewman.<br>
					<br>
					Free yourself from the grip of darkness.<br>
					For this you'll need a lot of smartness.<br>
					<br>
					Detoxify your body and your mind!<br>
					And it will be freedom that you find.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">31.03.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">29.01.2021</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">A final choice</b><br><br>
				
					The time of the rapture is approaching.<br>
					I'll soon be ready for my master coaching.<br>
					<br>
					At the same time, the persecution begins.<br>
					And many people will succumb to their sins.<br>
					<br>
					Everything was long predicted and described.<br>
					For a short time, an evil order will be applied.<br>
					<br>
					It'll not become an easy time for a dissident.<br>
					Because the global genocide is imminent.<br>
					<br>
					Still unimaginable for most of the population.<br>
					But "the beast" will rage in every nation.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<b style="visibility: hidden;">A final choice</b><br><br>
				
					He who does not submit to evil is blessed.<br>
					For the good is still beating in his breast.<br>
					<br>
					And those who love truth and know it.<br>
					These write a new future and compose it.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">10.01.2021</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">19.01.2021</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">We form the unit</b><br><br>
				
					The coming times will be quite rough,<br>
					but for all of us it will be very tough.<br>
					<br>
					But you must never lose sight of the goal.<br>
					Because we all work together on the whole.<br>
					<br>
					Many will not endure these hard times.<br>
					Because it'll happen incredible crimes.<br>
					<br>
					But we continue to pull in the same direction.<br>
					We'll never accept any kind of subjection!<br>
					<br>
					We are the ones who came to stay!<br>
					We'll continue steadfastly on our way!<br>
					<br>
					We have recognised ourselves and desire unity.<br>
					We're acting as natural and sacred community.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">21.10.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">30.10.2020</span><br>
					</span>
        <span class="pagenumber">15</span>
    </label>
    
    <label class="page" for="p14-15">
        			
        <span class="pagenumber">16</span>
    </label>
