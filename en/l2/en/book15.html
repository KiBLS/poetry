    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">Let us grow!</b><br><br>
				
					Welcome to my new poetry collection.<br>
					Soon we all approach true perfection.<br>
					<br>
					We'll exist beside the confusions,<br>
					and we'll hold all the solutions.<br>
					<br>
					Our string of wisdom becomes only thicker,<br>
					The promised change comes always quicker.<br>
					<br>
					Matter and time - its really an illusion!<br>
					That is the onliest logical conclusion.<br>
					<br>
					We'll let go of all confusing lies!<br>
					Thus we exceed our previous size!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">26.10.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">The new poetry level</b><br><br>
				
					A new wave of poetry is moving.<br>
					The inner life is now improving.<br>
					<br>
					Harmful visions dissolve somehow.<br>
					This change is happening right now!<br>
					<br>
					Prophetic poetry is on the advance.<br>
					And brings all thoughts in balance!<br>
					<br>
					Poems that unite everything in the inside.<br>
					Poems that unite everything worldwide.<br>
					<br>
					The light now ends dark crimes.<br>
					And that will make for great times.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">27.10.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">Proven merge</b><br><br>
				
					You want a proof of the change?<br>
					You are already in my thought-range!<br>
					<br>
					I influence you with every single line.<br>
					Thereby everything will become fine.<br>
					<br>
					Ancient philosophy mixed with own words!<br>
					By doing so, I create modern, sacred swords.<br>
					<br>
					Invulnerable, unassailable and indispensable.<br>
					The entire reality is now fully extensible.<br>
					<br>
					Thought barriers are being completely removed.<br>
					The whole being becomes considerably improved.<br>
					<br>
					Just take a look at how everything flows.<br>
					And enjoy the union of many individual shows.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">02.11.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">Go, go, go!</b><br><br>
				
					I walk to protect an ancient truth.<br>
					I walk to protect an innocent youth.<br>
					<br>
					I speak loudly and clearly,<br>
					so that everyone can hear me.<br>
					<br>
					Under the eyes of all.<br>
					I'll follow the freedom call!<br>
					<br>
					While I play our song please hum with me!<br>
					I'm gonna push forward now, please come with me!<br>
					<br>
					A new world soon appears before all eyes,<br>
					and humanity will break free of its old ties.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">13.01.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">You and me</b><br><br>
				
					I love it when I can inspire you!<br>
					We both aspire to something new.<br>
					<br>
					I'm gonna make a move that you can witness.<br>
					I'm going to get back to you your mental fitness.<br>
					<br>
					Be aware of this one thing!<br>
					Everything we do is inspiring!<br>
					<br>
					Your value cannot be measured in gold.<br>
					You live the story that is being told.<br>
					<br>
					You're as wonderful as I am!<br>
					You're perfect gram by gram!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">24.01.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2020</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">I'm behind you!</b><br><br>
				
					Together we'll face the foe.<br>
					Beyond our borders we have to go.<br>
					<br>
					I will stand behind you in this fight.<br>
					I'll cover your back with all my might.<br>
					<br>
					Together we are fighting at the front.<br>
					Together we will win and go far beyond.<br>
					<br>
					It is a new future that we will write!<br>
					Ancient power is awakening from inside.<br>
					<br>
					Shall this be the last battle we have to face.<br>
					Let's perform this last dance with full grace!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">29.01.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2020</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">The speaking heart</b><br><br>
				
					Hello! I am your heart!<br>
					But I am not very smart.<br>
					<br>
					Me and your brain work like this;<br>
					Together we create a true state of bliss.<br>
					<br>
					Deep in me I can feel this infinite power!<br>
					My electric field unfolds like a beautiful flower.<br>
					<br>
					This field is able to radiate like a sun.<br>
					Electric and magnetic forces works until I've won.<br>
					<br>
					My power goes far beyond any imagination,<br>
					This is the way I create true salvation.<br>
					<br>
					Hello! I am your talking heart!<br>
					Are you ready for a new start?<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">10.02.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">29.03.2020</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">Natural programming</b><br><br>
				
					I can take down your firewall with ease.<br>
					It will feel like a little breeze.<br>
					<br>
					I write in the highest programming language.<br>
					I will just bypass your defense switch.<br>
					<br>
					No internal virus can stop my corrections.<br>
					Because they stand up to all inspections.<br>
					<br>
					An ancient code pushes everything to the top.<br>
					The all-philosopher is just doing his job.<br>
					<br>
					The seed has been sown.<br>
					Now it grows on its own.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">20.02.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">30.03.2020</span><br>
					</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">A new teaching area</b><br><br>
				
					Your heart is working perfectly and great.<br>
					But your mind still blocks the gate!<br>
					<br>
					You must align your longing with your mind.<br>
					And suddenly you are not longer blind!<br>
					<br>
					Your whole world will change!<br>
					Even if it still sounds strange!<br>
					<br>
					The two most powerful forces you can use.<br>
					United in harmony, they can never lose!<br>
					<br>
					Feel the energy deep inside you!<br>
					And now start to create everything anew!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">28.02.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">30.03.2020</span><br>
					</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Natural lightning conductor</b><br><br>
				
					Walk barefoot, it will ground you!<br>
					But this technique is nothing new!<br>
					<br>
					All our ancient ancestors knew it.<br>
					But our modern society blew it.<br>
					<br>
					Tight socks impede the blood circulation.<br>
					Without them your feet can feel a salvation.<br>
					<br>
					Every modern radiation that can be found.<br>
					Are simply discharged into the ground.<br>
					<br>
					Start to feel the earth and feel protected!<br>
					Thus your whole energy field will be corrected.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">06.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">06.04.2020</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">Future assistance</b><br><br>
				
					Many lies can drive you insane!<br>
					But now the truth begins its reign.<br>
					<br>
					From now you are able to see the truth.<br>
					And the entire reality becomes a muse.<br>
					<br>
					Pass on wisdom and knowledge to all!<br>
					And together tear down the last wall.<br>
					<br>
					Forgive each other the old crimes!<br>
					And witnesses this new start in rhymes.<br>
					<br>
					This sacred era begins on its own way.<br>
					And now; everybody prepare to play!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">10.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">11.04.2020</span><br>
					</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">Waiting for change?</b><br><br>
				
					Now we're all sitting safely at home.<br>
					And it collapses the old lying dome.<br>
					<br>
					But should everything continue as before?<br>
					Slavery, poisoning, brainwashing and more?<br>
					<br>
					Is your desire for freedom getting stronger?<br>
					And don't you want to take it any longer?<br>
					<br>
					Self-responsibility is the magic word,<br>
					to finally leave the sleeping herd.<br>
					<br>
					Don't be tempted again by the wrong force.<br>
					And don't let the donkey be sold as a horse.<br>
					<br>
					You will know what is wrong and true.<br>
					This change begins right now within you!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">18.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">18.04.2020</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Our common fate</b><br><br>
				
					You have nowhere to stay!<br>
					Finally you'll have to play!<br>
					<br>
					You have nowhere to hide!<br>
					This will be the most difficult ride.<br>
					<br>
					You have nowhere to run to!<br>
					This is the time when dreams come true!<br>
					<br>
					And what are you dreaming about?<br>
					Write it down and call it out!<br>
					<br>
					Here we go and we're all in!<br>
					Finally we are all here to win!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">21.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">23.04.2020</span><br>
					</span>
        <span class="pagenumber">15</span>
    </label>
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">External deceptions</b><br><br>
				
					You have the right to be irradiated,<br>
					and thus to become fully evaluated.<br>
					<br>
					You have the right to the cheapest food,<br>
					and strong additives to prevent a bad mood.<br>
					<br>
					You have the right to be vaccinated,<br>
					Until your resistance and health has faded.<br>
					<br>
					But who gives you your beloved rights?<br>
					And against whom do you make these fights?<br>
					<br>
					Take your freedom! But who you are gonna ask?<br>
					To find a "granting person" is really a difficult task!<br>
					<br>
					But you can laugh about yourself in the end!<br>
					Because finally you'll find your inner friend!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">24.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">25.04.2020</span><br>
					</span>
        <span class="pagenumber">16</span>
    </label>
    
    	<input type="radio" name="page" id="p16-17">
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Cross your line!</b><br><br>
					
					To be a cog in a wheel without any variety.<br>
					Do you want to rot in this dead society?<br>
					<br>
					Every minute and hour already fully planned?<br>
					Do you want to be ready every day on demand?<br>
					<br>
					Tell me how you plan your sudden feelings!<br>
					How do you plan your inner life or dealings?<br>
					<br>
					True answers can be found by a reflected view.<br>
					No one's going to take that important job from you!<br>
					<br>
					Go into yourself and start the dialogue!<br>
					And lift thereby the last veil of fog!<br>
					<br>
					Push until the last thought-fuse explodes.<br>
					And suddenly the whole reality decodes.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">21.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">25.04.2020</span><br>
					</span>
        <span class="pagenumber">17</span>
    </label>
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Thoughts are free!</b><br><br>
					
					How do you want to go on, in your life?<br>
					Constantly walking on the edge of a knife?<br>
					<br>
					Is the next propaganda orgy really worthwhile?<br>
					Or will it maybe again destroy your smile?<br>
					<br>
					I have no idea where we're going either.<br>
					But if we keep this up, we won't be wiser.<br>
					<br>
					Your thoughts are the commodity at stake.<br>
					Do you feel deep inside yourself that quake?<br>
					<br>
					Now start to detoxify your body and mind!<br>
					Together we'll free the thoughts of mankind!<br>
					<br>
					Unleash your mind, just start to feel that ease!<br>
					And in the end we all get up from our knees.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">22.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">25.04.2020</span><br>
					</span>
        <span class="pagenumber">18</span>
    </label>
    
    	<input type="radio" name="page" id="p18-19">
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">A new time</b><br><br>
					
					The old fades away, it's a new beginning!<br>
					Now you also have the chance of winning.<br>
					<br>
					We all take care for the balance of power.<br>
					We all ring in a new era and the final hour.<br>
					<br>
					Every human being will be affected.<br>
					Every human mind will be connected.<br>
					<br>
					The color game begins before the eyes.<br>
					The truth finally defeats ancient lies.<br>
					<br>
					The present builds your whole reality!<br>
					And only "now" you can be really free!<br>
					<br>
					An eternal, running moment, can you guess it?<br>
					Here and now your new life starts, bless it!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>

    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Light at the horizon</b><br><br>
					
					The trumpets sound now very loud.<br>
					You can feel the outrage of the crowd.<br>
					<br>
					A new era begins to shine very bright.<br>
					And finally all lies come to light.<br>
					<br>
					Many wounds will be deep and profound.<br>
					And drag you down to the deepest ground.<br>
					<br>
					For many, it will be an arduous run.<br>
					But this change has now truly begun!<br>
					<br>
					New players appear suddenly on the field.<br>
					That the hidden can be finally revealed.<br>
					<br>
					In the darkness you can discern the light.<br>
					Go and strive for it with all your might!<br><br>
				</span>

					<br><b class="ptitle">The sun awakens</b><br><br>
					
					When the game becomes harder,<br>
					it just means you were smarter!<br>
					<br>
					Because the previous level you've completed.<br>
					So now a higher level of difficulty is needed.<br>
					<br>
					But now pat yourself on the back.<br>
					And stop painting everything so black!<br>
					<br>
					You've made the journey this far!<br>
					Now you just have to realize who you are!<br>
					<br>
					The old night and darkness is almost gone.<br>
					But your personal morning has already begun!<br><br>
