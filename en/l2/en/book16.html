    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">Welcome to the change</b><br><br>
				
					Yes! Let's walk again together!<br>
					No matter what kind of weather!<br>
					<br>
					Scorching sun or fiery wind.<br>
					We are back again to win.<br>
					<br>
					The old burdens won't hold us back!<br>
					No matter how hard they'll attack!<br>
					<br>
					With new dreams on the horizon.<br>
					And the sun which keeps up rising.<br>
					<br>
					We are sailing through the waves.<br>
					Leaving behind Plato's cave.<br>
					<br>
					Our curiosity outweighs any fear.<br>
					Welcome to the change, right now and here!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~17.12.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">21.12.2019</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">The Truth</b><br><br>
				
					Waking up means to open the eyes!<br>
					Waking up means to end the lies!<br>
					<br>
					Waking up and staying strong!<br>
					And true freedom will come along.<br>
					<br>
					Lies, deceits and all that stuff.<br>
					As time goes by, it made me tough.<br>
					<br>
					Speak the truth and speak it loud.<br>
					In the end that's all about.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~25.12.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">30.12.2019</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">Misguided society</b><br><br>
				
					Many people trust no one other.<br>
					Cause they know about Big Brother.<br>
					<br>
					Many people are inner divided!<br>
					Cause real help was never provided!<br>
					<br>
					Many people are torn apart inside.<br>
					Cause they never had a trustful guide.<br>
					<br>
					In this world where right is wrong,<br>
					Many failed to keep up strong.<br>
					<br>
					In this world where wrong is right,<br>
					Many walked into the darkest night.<br>
					<br>
					And for many light is still far,<br>
					far away like a bright star.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~26.12.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">01.01.2020</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">Timeless aspects</b><br><br>
				
					Every minute and every hour!<br>
					I can feel inside of me this power!<br>
					<br>
					Every day and every week!<br>
					Each moment is just unique!<br>
					<br>
					Every year and every decade!<br>
					All that time, I've successfully played!<br>
					<br>
					Every now and then I think.<br>
					How times flies just in a blink.<br>
					<br>
					Getting stronger, getting wiser,<br>
					To become your own advisor.<br>
					<br>
					Travelling as one with the inner guide.<br>
					To finally enjoy the greatest ride.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~26.01.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">03.02.2020</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
