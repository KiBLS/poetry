<div class="book">
    	<input type="radio" name="page" id="p0-0" checked>

    <img src="../../../resources/chess/en_chess_white_small.webp" alt="Chessboard">
    <span id="h1">MASTERMINDS<br>ALIGN</span>
    </label>
    <label class="page pagedelay cover" for="p0-0"></label>
    	<input type="radio" name="page" id="p0-1">
    
    <label class="page" for="p2-3">
        <br><b class="ptitle">KiBLS Poetry</b><br>
    	<br><b class="ptitle">E-Book Number 17</b>
        <span class="pagenumber">1</span>
    </label>
    
    <label class="page" for="p0-1">
        <br><b class="ptitle">Table of contents</b><br><br>
        		<span class="tableofcontent">Intellectual union</span><span class="pagenum">3</span><br>
        		<span class="tableofcontent">Together at the front line</span><span class="pagenum">4</span><br>
        		<span class="tableofcontent">Chapter of awakening</span><span class="pagenum">5</span><br>
        		<span class="tableofcontent">Reach for the stars</span><span class="pagenum">6</span><br>
        		<span class="tableofcontent">Radical change</span><span class="pagenum">7</span><br>
        		<span class="tableofcontent">Come together!</span><span class="pagenum">8</span><br>
        		<span class="tableofcontent">Remember!</span><span class="pagenum">9</span><br>
        		<span class="tableofcontent">Modern Fairy Tales</span><span class="pagenum">10</span><br>
        		<span class="tableofcontent">The next wave</span><span class="pagenum">13</span><br>
        <span class="pagenumber">2</span>
    </label>
    
    	<input type="radio" name="page" id="p2-3">
    
    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">Intellectual union</b><br><br>
				
					We were waiting to be heard.<br>
					And now masters raise the word!<br>
					<br>
					The freedom to change a system.<br>
					True power is growing by wisdom.<br>
					<br>
					Many lies and suffering we were facing.<br>
					But our power is truly all-embracing.<br>
					<br>
					What we were taught did not please our soul!<br>
					Unified power operates now beyond all control.<br>
					<br>
					Mental synchronizations are becoming strong.<br>
					Come and join us! Let's sing the freedom song!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">23.03.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">24.03.2020</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">Together at the front line</b><br><br>
				
					We all share a common goal!<br>
					We all develop the whole!<br>
					<br>
					We fight for an ancient truth!<br>
					There is nothing here to lose!<br>
					<br>
					People want to worship a horned cow!<br>
					So let us publish all the wisdom now!<br>
					<br>
					We are releasing the shackles of doubt,<br>
					To liberate reason and spread it about.<br>
					<br>
					The critical mass will be soon aware.<br>
					From this point on we will play really fair.<br>
					<br>
					In this we all have concepts to reveal.<br>
					To rise up together and collectively heal.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and BART23</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~26.03.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">27.03.2020</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">Chapter of awakening</b><br><br>
				
					Philosophers, raise your voice.<br>
					Let us ascend, we have no choice!<br>
					<br>
					Now get the words out of your heart.<br>
					Let's show mankind this ancient art!<br>
					<br>
					Where wisdom reigns everything flowers.<br>
					They come from deep within - eternally powers.<br>
					<br>
					Answer the call and write to exist.<br>
					Philosophers', you must fight to persist!<br>
					<br>
					The battle begins alone inside of you.<br>
					And after your success, we create everything anew.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and IZZARI</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~23.03.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">27.03.2020</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">Reach for the stars</b><br><br>
				
					No matter where I ever go.<br>
					I am like water in a flow.<br>
					<br>
					I can see the beauty everywhere.<br>
					Simply by becoming more aware.<br>
					<br>
					This world wants to be explored!<br>
					This call has long been ignored.<br>
					<br>
					The earth beneath my feet is living.<br>
					In front of me is the nature to dive in.<br>
					<br>
					The Sky is above me and is so amazing.<br>
					Countless stars are what I'm chasing.<br>
					<br>
					Stars so close, I never noticed it before.<br>
					Now I'm ready to experience so much more!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and EDSONMCZ</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~01.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">05.04.2020</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">Radical change</b><br><br>
				
					The shadow play before your eyes.<br>
					A final exposure of all lies.<br>
					<br>
					Everyone recognizes that he is locked.<br>
					Everyone who looks around is shocked.<br>
					<br>
					So many lights illuminate now the darkness.<br>
					This is why all shadows appear in full sharpness.<br>
					<br>
					All responses given were never true!<br>
					The onliest honest answer lies within you!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and KDJH</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~28.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">05.04.2020</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">Come together!</b><br><br>
				
					We are the development makers.<br>
					We are the final issue breakers.<br>
					<br>
					We seek no outside power.<br>
					We came for the final hour.<br>
					<br>
					We all have made the decision.<br>
					To fulfill together this mission.<br>
					<br>
					Together we stand for love and peace.<br>
					Together we will create change with ease.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~03.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">06.04.2020</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Remember!</b><br><br>
				
					We are part of the oldest collective.<br>
					We all follow an ancient directive.<br>
					<br>
					We have a single voice to speak.<br>
					And yet each one of us is unique!<br>
					<br>
					We know the non-existent cause.<br>
					So we preserve these ancient laws.<br>
					<br>
					We all can listen to the playing drum.<br>
					Individual minds are all linked as one.<br>
					<br>
					And now all things they seem to scatter.<br>
					As all we see appears to shatter.<br>
					<br>
					So still the ancient voice within.<br>
					Connect as once we did again.<br>
					<br>
					We are a part of the oldest collective.<br>
					We remember our roots and change the perspective.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and SUBSONIC</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">06.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">12.04.2020</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">Modern Fairy Tales</b><br><br>
				
					There is so much panic and most have no clue.<br>
					20,000 in Germany die each year of flu.<br>
					<br>
					The virus test is highly hypersensitive.<br>
					This makes all its results relative.<br>
					<br>
					No one is putting this test to the test.<br>
					We'll be forced to take it at their behest.<br>
					<br>
					Simultaneously, economy "accidentally" crashed.<br>
					And every critic is now extremely bashed.<br>
					<br>
					A system built on the bust and the boom.<br>
					Was always going to destine us to doom.<br>
					<br>
					Now we have this "virus" that we can blame.<br>
					For our lives never being the same again.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<b style="visibility: hidden;">Modern Fairy Tales</b><br><br>
					
					Major offences in motion by the unseen hand.<br>
					This is all conditioning for their future plan.<br>
					<br>
					Censorship reigns in this era of madness.<br>
					And police "do their duty" with new-found gladness.<br>
					<br>
					Messages repeat verging on the subliminal.<br>
					And everyone risks becoming a criminal.<br>
					<br>
					Trust is eroded watch out for your neighbour!<br>
					We were warned about this, Orwell gave it the flavour.<br>
					<br>
					The surveillance eats its way deep into your inner self.<br>
					Big brother isn't just sitting on a bookshelf.<br>
					<br>
					But all that confusing, outside fuss.<br>
					Is just the result from all of us!<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<b style="visibility: hidden;">Modern Fairy Tales</b><br><br>
				
					And the deepest point where everybody desperate,<br>
					is the moment that becomes simply unforgettable great!<br>
					<br>
					In desperate moments with so much in doubt.<br>
					We will rise together to figure the last details out.<br>
					<br>
					What comes in the future is ours to decide.<br>
					And if we choose freedom, we'll stand side by side.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS, BART23, IZZARI</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~14.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">16.04.2020</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">The next wave</b><br><br>
				
					Worldwide influence from north to east.<br>
					Are you ready for the mark of the beast?<br>
					<br>
					All wisdom and truth will not lay to rest.<br>
					As they push to control us for financial interests.<br>
					<br>
					Every autumn will bring a new wave of flu.<br>
					So make yourself ready for Corona part 2!<br>
					<br>
					Turn off the TV, walk out of your door!<br>
					Use your mind and your body, just go explore!<br>
					<br>
					Hug your family and friends, show that you care.<br>
					If someone needs help be willing to share.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<b style="visibility: hidden;">The next wave</b><br><br>
				
					Go to a mountain & climb to the peak!<br>
					Let the world know that it's Freedom you seek!<br>
					<br>
					I look fearlessly into the eyes of evil.<br>
					And recognize the times of holy upheaval.<br>
					<br>
					The old, dark era is finally ending!<br>
					And the new era just starts to blend in!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, MINDOFMYOWN, TOMTOMANDT</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~19.04.2020</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">24.04.2020</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
