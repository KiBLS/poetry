    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">From the beginning to the end</b><br><br>
				
					At the beginning was the love.<br>
					At the end in there was life.<br>
					<br>
					At the beginning was the day.<br>
					At the end in there was time.<br>
					<br>
					At the beginning was the word.<br>
					At the end in there was language.<br>
					<br>
					At the beginning was nothing.<br>
					At the end in there was much.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2012</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">At the beginning there was...</b><br><br>
				
					I feel it in my stomach,<br>
					others feel it too!<br>
					<br>
					A state of happiness.<br>
					Time - an endless piece.<br>
					<br>
					My chakras fully harmonized,<br>
					my body balances through them.<br>
					<br>
					It flows in my veins.<br>
					It's in my mind!<br>
					<br>
					My infinite power of divine<br>
					create a new world now!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2010</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">The "small" life</b><br><br>
				
					Ants I have admired abound,<br>
					when I was young.<br>
					<br>
					Clouds I have admired abound,<br>
					when I was young.<br>
					<br>
					Birds I have admired abound,<br>
					when I was young.<br>
					<br>
					But nothing I have admired more<br>
					as the daily lives of people...<br>
					<br>
					... when I was young.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">The chemistry of the sky</b><br><br>
				
					The sky was dark blue any times!<br>
					I still remember exactly!<br>
					<br>
					Such a deep and fulfilling blue!<br>
					I still remember exactly!<br>
					<br>
					White cloud pictures - a show!<br>
					I still remember exactly!<br>
					<br>
					Birds everywhere and the air so mild!<br>
					I still remember exactly!<br>
					<br>
					The time went by so fast so far.<br>
					Meanwhile, the whole sky is gray!<br>
					<br>
					But I remember exactly!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2015</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Change of the eras</b><br><br>
				
					Why do I do this and that?<br>
					Why am I acting this way and not otherwise?<br>
					<br>
					Do I always have the free choice?<br>
					Or do I really have the agony each time?<br>
					<br>
					To have an option or not,<br>
					grope in the dark or with light!<br>
					<br>
					The way remains the same whether dark or bright!<br>
					A veil in front of the eye and still often garish!<br>
					<br>
					I can be blind in the light,<br>
					and i can see in the dark!<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<b style="visibility: hidden;">Change of the eras</b><br><br>
				
					A path without destination ...<br>
					All life just a game!<br>
					<br>
					The story is now taking its course.<br>
					Humanity is finally waking up!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2016</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">10</span>
    </label>

    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">Life "under control"</b><br><br>
				
					The calm and the strength,<br>
					holds "that" which creates everything.<br>
					<br>
					The big and the little,<br>
					it comes of its own!<br>
					<br>
					From thought to request,<br>
					there are only a few steps.<br>
					<br>
					First cold and poor,<br>
					then rich and warm.<br>
					<br>
					In the rain change from up to down,<br>
					first full then scarce.<br>
					<br>
					Once evil, once good,<br>
					Once king, once thief!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2014</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2017</span><br>
					</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Everything foolish?</b><br><br>
				
					Who feels the words and listen to the meaning,<br>
					is justly outraged by this world!<br>
					<br>
					Selfish, deaf and also dumb,<br>
					the whole humanity is running around!<br>
					<br>
					Finding the "perfect route",<br>
					truly can only "the blind"!<br>
					<br>
					Like a tight rope dance on burning candles -<br>
					The path leads right into our hearts!<br>
					<br>
					"One" will soon be clear to all!<br>
					Nothing stays as it was once!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2012</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">The easy life</b><br><br>
				
					I do not need much for life!<br>
					Because basically it's just a game!<br>
					<br>
					Who know the rules and how to bend them a little,<br>
					knows how to win in this game!<br>
					<br>
					The absolute victory - it is predictable!<br>
					But only for a "handful" this is clear!<br>
					<br>
					The few who understand this,<br>
					Know how to go through their life!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2012</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">The divine gift</b><br><br>
				
					I always give you only plain view.<br>
					I always show you only truth!<br>
					<br>
					Good and evil - all without judgment,<br>
					The truth knocks - she hurries.<br>
					<br>
					Once up and down,<br>
					once colorless and then more colorful.<br>
					<br>
					All contradiction in the long run,<br>
					Everything does not contradict for a long time!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2009</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Confused frequencies</b><br><br>
				
					My being - so beset and glum.<br>
					A frequent wave is shifting my mind!<br>
					<br>
					The control from the outside, so strong.<br>
					The own will - buried in the coffin.<br>
					<br>
					It demands a fanatical majority;<br>
					total control - no freedoms!<br>
					<br>
					All paths will intersect soon,<br>
					a large part will suffer because of this.<br>
					<br>
					The "free compulsion", it becomes the norm.<br>
					"Forcing freedom" in a new form.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">15</span>
    </label>
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">Thought lesson</b><br><br>
				
					Open the eyes to see.<br>
					Stretch the legs to stand.<br>
					<br>
					Red, yellow, green - totally the same,<br>
					poor thoughts - rich thoughts!<br>
					<br>
					Awakening after endless teachings.<br>
					Awakening to finally fight back!<br>
					<br>
					The daily life too colorful!<br>
					Therefore, many rested in the underground.<br>
					<br>
					From a beginning to an end -<br>
					All thoughts - just a game!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2012</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">16</span>
    </label>
    
    	<input type="radio" name="page" id="p16-17">
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">The real criminal</b><br><br>
					
					A gangster - Deep in the heart,<br>
					Deep inside of him is only pain.<br>
					<br>
					The system - so full of contradictions.<br>
					Only a moment before the collapse.<br>
					<br>
					The sinking - a clear view,<br>
					there is finally no return.<br>
					<br>
					Money and power - a bad joke.<br>
					It only hurts the people.<br>
					<br>
					A look inside of you will reveal it to you,<br>
					What is so wonderful about this delusion!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">17</span>
    </label>
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">The new way</b><br><br>
					
					The direction seems determined.<br>
					Nothing takes my courage anymore.<br>
					<br>
					Sometimes I get stuck and wait,<br>
					on a mild fateful gift.<br>
					<br>
					When I wait, everything stops.<br>
					Nothing works the way I want it.<br>
					<br>
					Often I am still very sluggish.<br>
					Thus, fate shows me often new ways.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2013</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">18</span>
    </label>
    
    	<input type="radio" name="page" id="p18-19">
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">Money, money and money</b><br><br>
					
					Where to go with all my money?<br>
					How much does the whole world cost me?<br>
					<br>
					I am in a material delusion.<br>
					My mind is beautifully tame.<br>
					<br>
					All troubles and all frustrations,<br>
					everything gives in to this material pleasure.<br>
					<br>
					I want to have everything I can!<br>
					And now - not sometime later!<br>
					<br>
					But all the wealth and abundance -<br>
					usually only feels like another "shot"!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">19</span>
    </label>
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Fight for freedom</b><br><br>
					
					I only see virtual pictures ...<br>
					And on all corners only signs!<br>
					<br>
					Sitting in a noble cage.<br>
					Digitally scratching the days.<br>
					<br>
					Will you recognize the grids soon?<br>
					and then the guards burn.<br>
					<br>
					The whole humanity is subjugated.<br>
					But resistance is beating in all hearts.<br>
					<br>
					The last revolution - so close,<br>
					The call of freedom - you hear it clearly!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">20</span>
    </label>
    
    	<input type="radio" name="page" id="p20-21">
    
    <label class="page" for="p22-23">
        			<span class="poemtext">
					<br><b class="ptitle">Sometimes up, sometimes down</b><br><br>
					
					I ask myself; Who i really am.<br>
					I ask myself; after the true sense.<br>
					<br>
					I feel power; and much more!<br>
					And yet I feel so often empty.<br>
					<br>
					In a heavy stir change; cold and warm.<br>
					The pure harmony; wild and tame!<br>
					<br>
					Yin and Yang; a minus and a plus.<br>
					Duality extreme; a real delectation!<br><br>
				</span>

    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">Glorified self praise</b><br><br>
					
					I like to read my own words,<br>
					they are of a "special sort"!<br>
					<br>
					Everything else comes only from the outside!<br>
					From there comes the biggest nonsense!<br>
					<br>
					Just pay attention to your inner voice!<br>
					So she can swim in the flow above!<br>
					<br>
					All the chaos is going to end anytime!<br>
					Do not forget, you are in the middle of "the change"!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>

        <span class="pagenumber">22</span>

    <label class="page" for="p24-25">
        			<span class="poemtext">
					<br><b class="ptitle">With open eyes</b><br><br>
					
					Just a little thought in another place.<br>
					It changes the entire structure immediately!<br>
					<br>
					Just a little word in another spot.<br>
					It changes the whole purpose of content!<br>
					<br>
					A lie instead of the truth<br>
					just brings heartache no clarity!<br>
					<br>
					When you once see the pure truth,<br>
					you will no longer flee in the face of lies!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>

        <span class="pagenumber">23</span>

    <label class="page" for="p22-23">
        			<span class="poemtext">
					<br><b class="ptitle">The decisive force</b><br><br>
					
					You never had to confess yourself this way in the past.<br>
					To name all his friends and enemies too.<br>
					<br>
					Make so final, quick conclusions,<br>
					because you do not want to lose.<br>
					<br>
					But is it really "a battle"?<br>
					When the flame of the heart is kindled?<br>
					<br>
					Nobody can stop this force then.<br>
					Restraining, tame or block it.<br>
					<br>
					United power at the moment of the downfall!<br>
					The power of the heart - it creates everything now!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">25.05.2015</span><br>

					</span>
        <span class="pagenumber">24</span>

    <label class="page" for="p26-27">
        			<span class="poemtext">
					<br><b class="ptitle">Hypnotic dreams</b><br><br>
					
					Walking in a trance through the whole life,<br>
					Just acting completely selfish.<br>
					<br>
					Did man not see it for a long time?<br>
					There are beings who have been craving for a long time.<br>
					<br>
					A rough blow - in the middle of the face.<br>
					The last day is now standing in the judgement court.<br>
					<br>
					The crowd has already met their judgment.<br>
					It grants us all a new world.<br>
					<br>
					The old go, the new come,<br>
					the big change - has now begun.<br><br>
				</span>
					<span class="author">

					</span>
        <span class="pagenumber">25</span>

    <label class="page" for="p24-25">
        			<span class="poemtext">
					<br><b class="ptitle">Dear heart</b><br><br>
					
					Words right from the deep of the heart!<br>
					Instantly melt away all pain!<br>
					<br>
					Sentences directly from the deep of the heart!<br>
					Burns brighter than "all" candles!<br>
					<br>
					Rhymes coming from the heart!<br>
					Include luck in every verse!<br>
					<br>
					Poems - many words, phrases, rhymes!<br>
					Make love from the deep of the heart - appear!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>

    <label class="page" for="p28-29">
        			<span class="poemtext">
					<br><b class="ptitle">One unit</b><br><br>
					
					Do I act free or with compulsion?<br>
					Am I for Yin or for Yang?<br>
					<br>
					Am I here or am I there?<br>
					Am I coming now or am I leaving?<br>
					<br>
					Am I right or left?<br>
					Am I even up or down?<br>
					<br>
					Good and bad, warm and cold -<br>
					only opposites in a guise.<br>
					<br>
					The light shines into the darkness.<br>
					Everything shines as a single view!<br><br>
				</span>
					<span class="author">

    <label class="page" for="p26-27">
        			<span class="poemtext">
					<br><b class="ptitle">A ray in the darkness</b><br><br>
					
					Deep inside of his heart,<br>
					there' s been a great pain for a long time.<br>
					<br>
					Every evil and slanderous word,<br>
					continues this cycle.<br>
					<br>
					Injured and smashed to the ground,<br>
					he will do what many do not dare;<br>
					<br>
					He looks fearlessly into the"eyes of evil",<br>
					and thus he will rob him of all his power.<br>
					<br>
					Full of new energy and confidence,<br>
					he stands up and speaks "of the light."<br><br>
				</span>

					<br><b class="ptitle">Minutes, hours, days</b><br><br>
					
					In the process of evolution -<br>
					many have risen to "a throne."<br>
					<br>
					They ruled the masses for a long time,<br>
					divided them into classes and races.<br>
					<br>
					This change has already begun!<br>
					We have nothing lost - only won!<br>
					<br>
					The day of the last emblem -<br>
					The near end of this system!<br>
					<br>
					The downfall in transition,<br>
					takes many years this time!<br><br>
				</span>

        			<span class="poemtext">
					<br><b class="ptitle">On the road of cognition</b><br><br>
					
					At the expense of many little ones<br>
					who are crying over there on the ground.<br>
					<br>
					Every single drop of bitter tears,<br>
					I will enjoy while i drink my cool beer.<br>
					<br>
					I am so endlessly full of pure fortune,<br>
					Getting richer all the time - piece by piece!<br>
					<br>
					At the expense of the many poor fools,<br>
					I always drive the newest cars!<br>
					<br>
					This life is like a hypocritical paradise!<br>
					For me so beautiful - and only for other lousy?<br><br>
				</span>
					<span class="author">

					<br><b class="ptitle">Out of the flames</b><br><br>
					
					Beaten by the society.<br>
					At the nose and deep into the stomach.<br>
					<br>
					Loser on the ground and groaning,<br>
					The winners are standing and scoffing.<br>
					<br>
					Flames are fanned as high as meters...<br>
					The Phoenix is touched inside.<br>
					<br>
					From the depths he is now rising,<br>
					"Up to the sky" everything in a single run!<br><br>
				</span>

    <label class="page" for="p30-31">
        			<span class="poemtext">
					<br><b class="ptitle">Crazy Life</b><br><br>
					
					You're often wondering about your life?<br>
					Wish to know more - just walking on a knife?<br>
					<br>
					Open your eyes and see the true life,<br>
					It's you, it's me, it's man and it's wife.<br>
					<br>
					Open your heart and feel all the life.<br>
					Wondering still about your own life?<br>
					<br>
					Differents are becoming close,<br>
					Liars will become a dirty nose.<br>
					<br>
					Everybody will see it soon,<br>
					Bad people earn a wooden spoon!<br><br>
				</span>

    <label class="page" for="p34-35">
        			<span class="poemtext">
					<br><b class="ptitle">The Heart of the Odenwald</b><br><br>
					
					In the morning I hear the birds chirping!<br>
					At noon the blue little brook is rippling!<br>
					<br>
					In the evening I simply enjoy the peace!<br>
					During the night I watch my dreams!<br>
					<br>
					Am I really in a hell?<br>
					Or is the source resting in the heart?<br><br>
				</span>
					<span class="author">

        <span class="pagenumber">33</span>

    <label class="page" for="p32-33">
        			<span class="poemtext">
					<br><b class="ptitle">The phoenix herd</b><br><br>
					
					I hereby call upon every poet;<br>
					come up with me towards heaven!<br>
					<br>
					Let us literally travel with all people!<br>
					It is just a very small step!<br>
					<br>
					The great burden - it will pass away,<br>
					it will soon turn into the opposite!<br>
					<br>
					Then there is thrust from below!<br>
					Fire flows out of 1000 wounds!<br>
					<br>
					One Phoenix alone, that's fine!<br>
					But only in the pride we really strike!<br><br>
				</span>

    <label class="page" for="p36-37">
        			<span class="poemtext">
					<br><b class="ptitle">The real house</b><br><br>
					
					The heart isn't that easy to wake!<br>
					You have to put more work in it!<br>
					<br>
					It is the core that you have found!<br>
					Briefly before you restart your rounds!<br>
					<br>
					But to truly enliven it!<br>
					It will need a lot of trembling!<br>
					<br>
					Do you also see divisions?<br>
					And smoke also everywhere?<br>
					<br>
					A new house will be built!<br>
					Each human being will look after it!<br><br>
				</span>

        			<span class="poemtext">
					<br><b class="ptitle">The 7 chapters</b><br><br>
					
					The noble messenger and the old race,<br>
					living in the middle of the blind crowd.<br>
					<br>
					Stunned by poisons and dumb,<br>
					everyone's wandering around without a plan.<br>
					<br>
					The opposites are now ablaze,<br>
					Flames are blazing - the phoenix is glad.<br>
					<br>
					A fairy tale will be written!<br>
					The number of chapters - they are seven!<br>
					<br>
					The first describes a "dark light"!<br>
					A signpost - only a new perspective!<br><br>
				</span>

    <label class="page" for="p38-39">
        			<span class="poemtext">
					<br><b class="ptitle">The Dark Enlightenment</b><br><br>
					
					Did you see it too?<br>
					The deepest of all depths,<br>
					the darkest darkness,<br>
					the blackest black?<br>
					<br>
					It seems like a dark light,<br>
					but it's brighter than a thousand suns!<br>
					<br>
					A deeper, darker, pitch-blacker<br>
					and yet sparkling circle I saw,<br>
					that was absolutely EVERYTHING "what has been there"!<br>
					<br>
					And "what has been there", that will last forever!<br>
					But " this moment " enters your heart!<br>
					<br>
					In "this moment" all veils fall completely!<br>
					You can see the love, and you feel more free!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">21.05.2015</span><br>

					</span>
        <span class="pagenumber">37</span>
    </label>
    
    <label class="page" for="p36-37">
        			<span class="poemtext">
					<br><b class="ptitle">The own transformation</b><br><br>
					
					Fear and doubts are leaving,<br>
					this will change the structure immediately!<br>
					<br>
					A lie instead of the truth,<br>
					just brings sorrow no clarity!<br>
					<br>
					Is it really true?<br>
					All the lies that I saw?<br>
					<br>
					Is that right too?<br>
					Am "I" honestly important?<br>
					<br>
					Knowledge comes out of insight,<br>
					Motivation comes out of love!<br><br>
				</span>

					</span>
        <span class="pagenumber">38</span>

    <label class="page" for="p40-41">
        			<span class="poemtext">
					<br><b class="ptitle">The First Prophecy</b><br><br>
					
					This is one of three!<br>
					After this it will prophecy itself!<br>
					<br>
					Many short words together,<br>
					are going to confuse you!<br>
					<br>
					Listen to these quiet, tender words!<br>
					They open a long forgotten gate!<br>
					<br>
					In the light you can recognize them soon.<br>
					Dualities - they start to burn!<br>
					<br>
					A battle with many dead!<br>
					An old race sends the messenger.<br>
					<br>
					Selfless in the heat of the battle!<br>
					Good and evil - left and right!<br><br>
				</span>
					<span class="author">

        <span class="pagenumber">39</span>

    <label class="page" for="p38-39">
        			<span class="poemtext">
					<br><b class="ptitle">The middle of the moment</b><br><br>
					
					Is the moment already mature?<br>
					Thinking still seems too stiff!<br>
					<br>
					Has the time already come?<br>
					I guess it started recently!<br>
					<br>
					Can one ever be ready?<br>
					Very often I still feel alone!<br>
					<br>
					But the itinerary is predetermined,<br>
					bright light glows at the end of it.<br>
					<br>
					Only a few steps are left,<br>
					it leads me to my own center!<br><br>
				</span>
					<span class="author">

					</span>
        <span class="pagenumber">40</span>

    <label class="page" for="p42-43">
        			<span class="poemtext">
					<br><b class="ptitle">Prison of Thoughts</b><br><br>
					
					What should I do? Where should I go?<br>
					What is out there, what is in there?<br>
					<br>
					I have no joy in what I do,<br>
					What just happened, what's next?<br>
					<br>
					I am completely empty and unimaginative,<br>
					Was I once small and am I now big?<br>
					<br>
					Depressed and gloomy,<br>
					is this what makes me happy?<br>
					<br>
					Can I still turn "my leaf"?<br>
					Or should it really end like this?<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>

					</span>
        <span class="pagenumber">41</span>
    </label>
    
    <label class="page" for="p40-41">
        			<span class="poemtext">
					<br><b class="ptitle">High flames</b><br><br>
					
					I'm so fucking stoned every day,<br>
					but do I really feel free?<br>
					<br>
					Can I do what I want?<br>
					Or only live after "the drill"?<br>
					<br>
					All rules are now questionable,<br>
					Resistance is still growing timidly!<br>
					<br>
					But when the flames once blaze,<br>
					the evil will rot inside of it!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">23.05.2015</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">42</span>
    </label>
    
    	<input type="radio" name="page" id="p42-43">
    
    <label class="page" for="p44-45">
        			<span class="poemtext">
					<br><b class="ptitle">Inner Fear</b><br><br>
					
					The only thing you should not do is despair.<br>
					when doubts are gnawing inside of you!<br>
					<br>
					Because if you would only complain all the time,<br>
					bad things happen to you again!<br>
					<br>
					This I have not only from many legends!<br>
					Who promote this thesis and carry it!<br>
					<br>
					Against this no one should dare to disobey!<br>
					Because nobody can fight this battle!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">23.05.2015</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">43</span>
    </label>
    
    <label class="page" for="p42-43">
        			<span class="poemtext">
					<br><b class="ptitle">Now comes the future!</b><br><br>
					
					For a beautiful face,<br>
					I'll write this poem!<br>
					<br>
					A marvellous inner core,<br>
					untouchable, glowing like a star.<br>
					<br>
					A being of pure love,<br>
					A loving, pure being.<br>
					<br>
					Indomitable and endlessly free,<br>
					first one, then two, then three!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">25.05.2012</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">44</span>
    </label>
    
    	<input type="radio" name="page" id="p44-45">
    
    <label class="page" for="p46-47">
        			<span class="poemtext">
					<br><b class="ptitle">Just the Beginning</b><br><br>
					
					The little moment - he is back.<br>
					It's playing still its famous track.<br>
					<br>
					I listen to the beautiful sounds.<br>
					Which I've never heard before.<br>
					<br>
					My heart is becoming warm.<br>
					This music spread a spezial charme.<br>
					<br>
					Now and everywhere for ever,<br>
					all humans will come together!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">23.05.2015</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">45</span>
    </label>
    
    <label class="page" for="p44-45">
        			<span class="poemtext">
					<br><b class="ptitle">Above and below</b><br><br>
					
					What if my thoughts became words?<br>
					Would this change my speech?<br>
					<br>
					What if my words became actions?<br>
					Would this affect my thoughts again?<br>
					<br>
					What if my actions became "real"?<br>
					Would then my world change?<br>
					<br>
					The "above" as well as the "below" it is both truth!<br>
					The lie and the truth - both clear as the sun!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">11.11.2011</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">46</span>
    </label>
    
    	<input type="radio" name="page" id="p46-47">
    
    <label class="page" for="p48-49">
        			<span class="poemtext">
					<br><b class="ptitle">Similar Love</b><br><br>
					
					I'm looking into your brown eyes,<br>
					I know you're happy about - That's nice!<br>
					<br>
					I'm looking deeper in your eyes,<br>
					I see a flame around with ice.<br>
					<br>
					I am looking now at your lovley mouth,<br>
					I can see a smile - direct under your nose.<br>
					<br>
					Now I close my eyes - and in my mind;<br>
					Only you and me... and thoughts are kind!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">25.05.2015</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">47</span>
    </label>
    
    <label class="page" for="p46-47">
        			<span class="poemtext">
					<br><b class="ptitle">Time announcement</b><br><br>
					
					What else do you want to achieve?<br>
					Your army is composed of 1000 corpses!<br>
					<br>
					We simply let this chaos end now!<br>
					The system is finished and we are seizing!<br>
					<br>
					The great mass is now rising,<br>
					the whole earth trembles beneath her!<br>
					<br>
					The revolution in the middle the evolution,<br>
					Experiencing this live - it is a real fascination!<br>
					<br>
					A new age - it begins!<br>
					From now on everyone wins!<br><br>
				</span>
					<span class="author">
