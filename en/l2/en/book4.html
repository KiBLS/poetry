    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">Ode to minds</b><br><br>
				
					Thanks very much for all reminds!<br>
					To my subscribers here on minds!<br>
					<br>
					Never thought I would get many votes,<br>
					for my personal poetry notes.<br>
					<br>
					But you make it possible for me,<br>
					to spread my words to the world fairly.<br>
					<br>
					I hope for many more great days,<br>
					not just for now, for always!<br>
					<br>
					A new consciousness will awake,<br>
					the old one was just a fake.<br>
					<br>
					Thanks again for your great support,<br>
					now let's go on with my words export.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">Poetic support</b><br><br>
				
					Sorry, I'm just passing through!<br>
					And I am sorry that I wont stay too!<br>
					<br>
					But I will leave you a vote!<br>
					I hope it helps your channel to promote!<br>
					<br>
					And I will leave you this comment!<br>
					I hope you enjoy a great reading moment.<br>
					<br>
					Free thoughts and free speech,<br>
					this is what we decided to teach!<br>
					<br>
					Wisdom will march on our side as escort.<br>
					Thanks so much for your support!<br>
					<br>
					Oh, and before I leave - by the way;<br>
					I wish you a great day!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">The poetic side-trip</b><br><br>
				
					I just want to say hello.<br>
					To my faithful fellow.<br>
					<br>
					I wish you a beautiful day!<br>
					And success on your special way!<br>
					<br>
					What could i write more?<br>
					What would you may asking for?<br>
					<br>
					I hope this little gift,<br>
					will raise you like a lift.<br>
					<br>
					These words are just for a few.<br>
					But the meaning is personal for you.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2017</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2018</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">Hidden attendance</b><br><br>
				
					And again I stop by for a moment.<br>
					And again I leave a little comment.<br>
					<br>
					To protect the meaning - for a time.<br>
					I have masked the purpose - in a rhyme.<br>
					<br>
					Cryptic poems appear nowadays as Hit.<br>
					Because only a few can decipher it.<br>
					<br>
					I do not provide a large voting quantity,<br>
					but i hope i can provide a great quality.<br>
					<br>
					The whole life becomes a pleasure.<br>
					When you find the hidden treasure.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">A wonderful good morning!</b><br><br>
				
					My visit will be again only short.<br>
					Just want say thank you for support.<br>
					<br>
					Of course I will leave you again a vote.<br>
					And I have created this little quote.<br>
					<br>
					And now that I have your attention.<br>
					I am going to tell you my real intension;<br>
					<br>
					I wish you an endless wonderful time!<br>
					May all your experiences be full sublime.<br>
					<br>
					Every ancient witnesses know,<br>
					how bright your light is able to glow.<br>
					<br>
					Just turn on your enormous light!<br>
					To illuminate any futured night!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">28.02.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">01.03.2019</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">Virtual gift</b><br><br>
				
					A beautiful good morning to you!<br>
					This day will make everythig new!<br>
					<br>
					I thought you love to be woken.<br>
					By sending you a token.<br>
					<br>
					Today will become a great time!<br>
					I support it with this rhyme.<br>
					<br>
					And now just open your eyes.<br>
					To perceive a big surprise.<br>
					<br>
					Because then the hidden is revealed.<br>
					So every wound can be healed!<br>
					<br>
					Colors should cover now the entire gray.<br>
					And on the canvas appears this new day.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">10.03.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">11.03.2019</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">It's me again!</b><br><br>
				
					I just wanted to say Hi!<br>
					But I am just flying by.<br>
					<br>
					There would be so much to tell.<br>
					But above all I hope you're well.<br>
					<br>
					I love to watch your channel grow.<br>
					Even my last visit was a while ago.<br>
					<br>
					Just feel deep inside you this stream!<br>
					And reality will create your dream!<br>
					<br>
					This is a particularly grateful poem version.<br>
					Which shall accompany you on your excursion.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">22.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">25.06.2019</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
