    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">The way to the treasure</b><br><br>
				
					I want to speak only great words!<br>
					Start from the ground like the birds.<br>
					<br>
					I want to speak only wise words!<br>
					The lost wisdom found in many hearts.<br>
					<br>
					I want to speak only inspiring words!<br>
					Sharpening my mind like a holy sword.<br>
					<br>
					I want to speak only divine words!<br>
					Filled with love that comes from the heart.<br>
					<br>
					But no matter what I ever speak.<br>
					And even if my words sounds weak.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<b style="visibility: hidden;">The way to the treasure</b><br><br>
				
					No matter what will be my share.<br>
					And how I spread them anywhere,<br>
					<br>
					I'll always look up to them.<br>
					To be my wisest guide out there.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">IO and KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">16.09.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">18.09.2018</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">Lovely development</b><br><br>
				
					What if I give you my heart?<br>
					And all the stars from the sky.<br>
					<br>
					What if I give you my soul?<br>
					And all the treasures from the sea.<br>
					<br>
					What if I give you, my whole self?<br>
					To take the good and bad of me till the end.<br>
					<br>
					Would you accept these gifts?<br>
					To share it with me as additional shifts?<br>
					<br>
					Would you be there when I'll most need?<br>
					To make for me things true and complete?<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<b style="visibility: hidden;">Lovely development</b><br><br>
				
					When you're not with me I miss a part,<br>
					Because in my life you're the greatest art!<br>
					<br>
					But no matter where you are,<br>
					My love is never far!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">IO and KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">19.09.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">24.09.2018</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">Limitless distance</b><br><br>
				
					You seem so far<br>
					But you are so close.<br>
					You're next to me<br>
					You're in my prose.<br>
					<br>
					When i close my eyes,<br>
					I can feel you!<br>
					When i stay quiet,<br>
					I can hear you!<br>
					<br>
					In every star<br>
					In every thought,<br>
					In every dream<br>
					You come along.<br>
					<br>
					No distance can divide us!<br>
					No force can subdue us!<br>
					No matter what I do,<br>
					I constantly think of you.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<b style="visibility: hidden;">Limitless distance</b><br><br>
				
					Whatever you may say<br>
					Whatever you may do,<br>
					You are with me forever<br>
					And I am bound to you.<br>
					<br>
					In this world exist no distance<br>
					Which can end our wonderful dance.<br>
					Our terpsichorean art has begun<br>
					Turning everything soon into just One.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">23.09.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">27.09.2018</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Listen to the bells</b><br><br>
				
					Can you hear them ringing?<br>
					Can you hear them singing?<br>
					<br>
					High up in the mountains.<br>
					And deep inside the oceans.<br>
					<br>
					Sound like operas created out of wonders.<br>
					Striking unforgettable like the thunder.<br>
					<br>
					Announcing a new time.<br>
					And stanzas full with rhyme.<br>
					<br>
					Listen carefully what they "speak".<br>
					You can find what you may seek.<br>
					<br>
					While they tinkle, tinkle, tinkle.<br>
					All the stars begin to twinkle.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">11.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">12.10.2018</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">The journey begins</b><br><br>
				
					Today I will follow my fate.<br>
					Today I will open the gate.<br>
					<br>
					Equipped with everything necessary.<br>
					Nothing more here that could be scary.<br>
					<br>
					I have to start my walk alone.<br>
					It leads me out of my comfort zone.<br>
					<br>
					I will explore wonderful worlds,<br>
					Inspiring me to write beautiful words.<br>
					<br>
					I'll bring out the best in me.<br>
					A strong foundation of how it shall be.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<b style="visibility: hidden;">The journey begins</b><br><br>
				
					Day after day I'll walk toward light,<br>
					With all the heavens by my side.<br>
					<br>
					And when I reach my goal,<br>
					All the parts will be a whole.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">25.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~26.10.2018</span><br>
					</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">The own realization</b><br><br>
				
					Now my thoughts are free.<br>
					They are flying like a bee.<br>
					<br>
					Thoughts of wisdom and of truth.<br>
					Thoughts of elderly and the youth.<br>
					<br>
					Inside of me everything is united.<br>
					Inside of me I was never divided.<br>
					<br>
					In hard times I didn't give up.<br>
					Divine light has raised me up.<br>
					<br>
					Whatever I dream, I will create.<br>
					On thoughts of wisdom I relate.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    	
    <label class="page" for="p14-15">
    				<span class="poemtext">
					<b style="visibility: hidden;">The journey begins</b><br><br>
				
					So many thoughts are passing by.<br>
					Many make me feel like i could fly.<br>
					<br>
					Just a last step and I stride trough the door.<br>
					To experience what I have always felt before.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">26.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~27.10.2018</span><br>
					</span>
	<span class="pagenumber">13</span>
    </label>
