    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">Lovely explosions</b><br><br>
				
					I scream "boom" and I begin!<br>
					this battle I will surely win!<br>
					<br>
					Ready to fight with words,<br>
					ready to pull the mental swords.<br>
					<br>
					The real power is now awaken!<br>
					The evil gets ready to be shaken!<br>
					<br>
					The awareness is now limitless.<br>
					An old battle resume in a new dress.<br>
					<br>
					The pure love flows with every word.<br>
					Lovely wisdom is now preferred!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">26.09.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">28.09.2018</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">Battle of the truth</b><br><br>
				
					Who could ever beat the truth?<br>
					Carried to the old by the youth.<br>
					<br>
					The lie will defend itself,<br>
					hiding behind a shelf.<br>
					<br>
					But is it really a glorious fight?<br>
					A little lie girl defeated by knight?<br>
					<br>
					For a real battle there is no need!<br>
					Because the truth will never bleed!<br>
					<br>
					The truth stands like a mountain.<br>
					But truth can also be used as fountain.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">28.09.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">30.09.2018</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">The stroke on the canvas</b><br><br>
				
					The strokes are so close!<br>
					Combined soon under your nose!<br>
					<br>
					Just free your caged mind!<br>
					And you won't stay blind!<br>
					<br>
					Open your thoughts for more!<br>
					And you'll find the inner core!<br>
					<br>
					This kind of art is really clever!<br>
					Every stroke flows together!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">02.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">02.10.2018</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">The bleeding lake</b><br><br>
				
					Wounds which never healed?<br>
					Wounds in the heart which are sealed?<br>
					<br>
					Every seal is able to break!<br>
					Love just acts like a lake!<br>
					<br>
					Throw stones in it as much as you like!<br>
					You will never find the final strike!<br>
					<br>
					Should a heart be strong,<br>
					like a fundament build from concrete?<br>
					<br>
					Or should it be like the lake?<br>
					Which does not bother what ever you will make.<br>
					<br>
					Every impact fade in the waters.<br>
					Although everything stay inside its borders.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">03.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">07.10.2018</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">History becomes my-story</b><br><br>
				
					My heart shall open the gate!<br>
					I want to feel just great!<br>
					<br>
					My consciousness shall rise!<br>
					I want to become finally wise!<br>
					<br>
					My whole being shall connect!<br>
					I want to skill a great effect!<br>
					<br>
					The biggest secret is still hidden!<br>
					But it is not longer guilt-ridden!<br>
					<br>
					The downfall of the last veil,<br>
					opens just the view for a new tale.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">13.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.10.2018</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">Whole secrets</b><br><br>
				
					I describe it as parable.<br>
					A mysterious miracle.<br>
					<br>
					I experience it as one.<br>
					And yet I am lost and gone.<br>
					<br>
					But I was never really here.<br>
					Will never come or disappear.<br>
					<br>
					The reality finally dissolves.<br>
					And something new evolves.<br>
					<br>
					Did this really take place?<br>
					This single moment full of grace?<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<b style="visibility: hidden;">Whole secrets</b><br><br>
				
					It'll not remain as seeming!<br>
					Never started or stopped dreaming!<br>
					<br>
					Everybody has ever won!<br>
					Everything was ever one!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">13.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">14.10.2018</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">The inner development</b><br><br>
				
					Every thought is united.<br>
					Every thought is delighted.<br>
					<br>
					My mind is balanced.<br>
					My inner voice will be silenced.<br>
					<br>
					Is it just bittersweet irony?<br>
					Did I really find my harmony?<br>
					<br>
					Now I am able to enjoy the show,<br>
					while my aura starts strong to glow.<br>
					<br>
					The transformation undeniable.<br>
					The change comes as reliable!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">19.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">20.10.2018</span><br>
					</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">The iron will</b><br><br>
				
					I will follow just my dreams.<br>
					I will carry them to extremes.<br>
					<br>
					Ideas in my mind get whirled!<br>
					Ideas have changed the world!<br>
					<br>
					My thoughts become written words.<br>
					They learn to fly like the birds.<br>
					<br>
					There is no limit in sight.<br>
					I will keep the direction tight.<br>
					<br>
					No way back, no further stop!<br>
					I will reach the highest top!<br>
					<br>
					Just up and towards the light.<br>
					I am finally ready to flight!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">25.10.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">25.10.2018</span><br>
					</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">The color of light</b><br><br>
				
					Something was written from old.<br>
					Including secrets never told.<br>
					<br>
					Something became upheaved.<br>
					Energy bubbles now out of deep.<br>
					<br>
					Out of the shadows into the light.<br>
					Changing colors from black to white.<br>
					<br>
					Dark secrets are finally illuminated.<br>
					For this the whole humanity has awaited.<br>
					<br>
					Love and wisdom entering the atmosphere.<br>
					And slowly the new vision becomes clear.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">08.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">09.11.2018</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">The rebirth of the phoenix</b><br><br>
				
					Do you hear the flames crackle in the deep?<br>
					Seemed as anything rested there to sleep.<br>
					<br>
					It has been quiet for such a long time.<br>
					In the deep something is reborn from sublime.<br>
					<br>
					Phoenix - he has been often named.<br>
					For the day he rises, it is wisdom he has claimed.<br>
					<br>
					There is nothing that could hold him longer.<br>
					Every failure makes him so much stronger!<br>
					<br>
					Now the flames begin very high to blaze!<br>
					At this point in time - everything seems craze!<br>
					<br>
					The phoenix now rises from the deepest ground,<br>
					to receive the melody of life when she starts to resound.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">16.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">09.12.2018</span><br>
					</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">The rise of the ego</b><br><br>
				
					I want to arise higher than a king.<br>
					I want to unhinge everything!<br>
					<br>
					All words will be choosen wisely.<br>
					Wisdom is suddenly appealing nicely.<br>
					<br>
					Energies from the deepest universe.<br>
					They pervades every created verse.<br>
					<br>
					Words full of vitality and endless power.<br>
					They will increase now with every coming hour.<br>
					<br>
					A journey upwards without a stop.<br>
					It leads me now right up to the top.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">16.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">12.12.2018</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Changing seasons</b><br><br>
				
					The white splendour blooms again.<br>
					The autumn elapsed without complain.<br>
					<br>
					The summer has a long time passed.<br>
					The spring will soon create a recast.<br>
					<br>
					Every season has its own meaning.<br>
					Every season works on a cleaning.<br>
					<br>
					Just observe the amazing cycle of nature.<br>
					And discover the greatest portraiture.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">17.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">14.12.2018</span><br>
					</span>
        <span class="pagenumber">15</span>
    </label>
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">Answers from the depths</b><br><br>
				
					Or; "creative power of thoughts" part two?<br>
					Well, just let me continue!<br>
					<br>
					I don't see any problems.<br>
					Because I am the solution!<br>
					<br>
					I don't realize any chaos.<br>
					Because I am order!<br>
					<br>
					I don't feel separation.<br>
					Because I am connected!<br>
					<br>
					I don't accept any restriction.<br>
					Because I am boundless!<br>
					<br>
					I don't ask any questions.<br>
					Because I am the answer!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">28.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">23.12.2018</span><br>
					</span>
        <span class="pagenumber">16</span>
    </label>
    
    	<input type="radio" name="page" id="p16-17">
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Teachings from the deep</b><br><br>
					
					Go and reach what you want to reach!<br>
					And after you achieved, please teach!<br>
					<br>
					Everybody need to know the truth!<br>
					All the old will listen, even the youth!<br>
					<br>
					Pack everything into verses.<br>
					And try to a deep immerses.<br>
					<br>
					Find the deepest depth again!<br>
					And watch what will happen then!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">17.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">08.01.2019</span><br>
					</span>
        <span class="pagenumber">17</span>
    </label>
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">The predetermined itinerary</b><br><br>
					
					In my gaze; there is only one direction.<br>
					I am on my personal way to perfection.<br>
					<br>
					Growing faster piece by piece.<br>
					To reach the ultimate increase.<br>
					<br>
					Consciousness on a entirely new level.<br>
					Far away from every old devil.<br>
					<br>
					Old frontiers are finally crossed.<br>
					I am just winning, have nothing ever lost!<br>
					<br>
					A new area is blooming in my mind.<br>
					In my gaze; the old fades far behind.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">11.02.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.02.2019</span><br>
					</span>
        <span class="pagenumber">18</span>
    </label>
    
    	<input type="radio" name="page" id="p18-19">
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">The big picture</b><br><br>
					
					You know the deepest ground.<br>
					You experienced it round by round.<br>
					<br>
					So many voluntary sufferings.<br>
					Along with the greatest discoverings.<br>
					<br>
					Each round revealed new differences.<br>
					Each round brought new experiences.<br>
					<br>
					A binding that separates and<br>
					a separation that binds.<br>
					<br>
					Without pain and without slaughter.<br>
					A drop just blends inside the water.<br>
					<br>
					The whole picture will appear,<br>
					when you beat your deepest fear!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">04.02.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">09.03.2019</span><br>
					</span>
        <span class="pagenumber">19</span>
    </label>
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Moving words</b><br><br>
					
					Which words can change a society?<br>
					Which words can change it silently?<br>
					<br>
					Thoughts become formed to written verses.<br>
					Thoughts are witnesses of all universes.<br>
					<br>
					These words shall bring a change!<br>
					Diversification of another range!<br>
					<br>
					Piece by piece to an epiphany kick!<br>
					Soon there will be revealed the greatest trick!<br>
					<br>
					What could be a better choice?<br>
					Than just to follow the inner voice?<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">08.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">22.03.2019</span><br>
					</span>
        <span class="pagenumber">20</span>
    </label>
    
    	<input type="radio" name="page" id="p20-21">
    
    <label class="page" for="p22-23">
        			<span class="poemtext">
					<br><b class="ptitle">The chess battle</b><br><br>
					
					The white king appears on the chessboard.<br>
					He must win or lose - to receive an award.<br>
					<br>
					His aura starts blazing high, can you see?<br>
					His appearance is sublime, do you agree?<br>
					<br>
					His queen will break through all the rows.<br>
					Opponents must lose, this is all she knows.<br>
					<br>
					Just forwards step by step and stone by stone.<br>
					Couple of figures must be ready to fight alone.<br>
					<br>
					The queen now walks united with the knight,<br>
					to protect the king and ensure victory of white.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">15.02.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">22.03.2019</span><br>
					</span>
        <span class="pagenumber">21</span>
    </label>
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">A new mind</b><br><br>
					
					Finally I am able to see after being blind.<br>
					Finally I will re-program my whole mind.<br>
					<br>
					I am making a complete screening.<br>
					Every Verse receives its own meaning!<br>
					<br>
					The last secrets get ultimately revealed.<br>
					And suddenly I appear on another field.<br>
					<br>
					I realize everything as large nothingness.<br>
					And yet I realize nothingness as part of everything.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">07.01.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">23.03.2019</span><br>
					</span>
        <span class="pagenumber">22</span>
    </label>
    
    	<input type="radio" name="page" id="p22-23">
    
    <label class="page" for="p24-25">
        			<span class="poemtext">
					<br><b class="ptitle">Ironic sarcasm?</b><br><br>
					
					For real; sarcasm can be great!<br>
					It is like a spell to a hidden gate.<br>
					<br>
					When many parts form a whole - it becomes clear,<br>
					the whole picture suddenly appear!<br>
					<br>
					I was never able to forget something before.<br>
					And yet I am able to remember so much more.<br>
					<br>
					Everything old creates something new.<br>
					But did myself finally really grew?<br>
					<br>
					I will dare the last important step,<br>
					to free myself from a legacy web.<br>
					<br>
					Where irony and sarcasm starts.<br>
					I can realize one of the highest arts.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">01.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">14.04.2019</span><br>
					</span>
        <span class="pagenumber">23</span>
    </label>
    
    <label class="page" for="p22-23">
        			<span class="poemtext">
					<br><b class="ptitle">Dear television</b><br><br>
					
					What has happened in the world lately?<br>
					Should i be totally upset or calm and sedately?<br>
					<br>
					Tell me who should I hate today?<br>
					With who I am allowed to play?<br>
					<br>
					What should I be afraid of this week?<br>
					About what fears I am allowed to speak?<br>
					<br>
					And what should I buy tomorrow?<br>
					Where can I get some cash to borrow?<br>
					<br>
					I'm so grateful for your great advice.<br>
					I can even book a flight to paradise.<br>
					<br>
					All I have to do is make you my king.<br>
					And for that you promise me everything.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">14.01.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">17.01.2019</span><br>
					</span>
        <span class="pagenumber">24</span>
    </label>
