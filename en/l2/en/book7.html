    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">Fantasy reality</b><br><br>
				
					I will break through every border!<br>
					I will create a totally new order!<br>
					<br>
					Old burdens finally fall off from me.<br>
					New visions are born out of infinity.<br>
					<br>
					Endless thoughts flow from my mind.<br>
					A strong support marches right behind.<br>
					<br>
					Now I discern this special moment in eternity.<br>
					Love and wisdom will blend into modernity.<br>
					<br>
					No more informations are withhold.<br>
					The new era manifesting inside the old.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">08.03.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">15.03.2019</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">The stone text</b><br><br>
				
					The foundation stone has already been laid.<br>
					There is no reason for a longer wait.<br>
					<br>
					The journey leads me through many wonderlands.<br>
					Love and wisdom walks with me in both hands.<br>
					<br>
					Now I can amuse myself about every shadow.<br>
					Some of them looks now beautiful for me somehow!<br>
					<br>
					On the glade, a seed will sprout.<br>
					An old cricket starts then to shout.<br>
					<br>
					Whatever will happen next.<br>
					Was written a long time in the "stone text".<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">08.03.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">16.03.2019</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">Everything and nothing</b><br><br>
				
					I'm talking about the real "nothing".<br>
					Some kind of noiseless rushing.<br>
					<br>
					It is without any kind of sound.<br>
					And it will heal any inner wound.<br>
					<br>
					It is neither deep nor flat.<br>
					It is neither thin nor fat.<br>
					<br>
					And at all; it has totally no color,<br>
					and it doesn't even cost a dollar.<br>
					<br>
					It will tear down all the walls.<br>
					And finally every curtain falls.<br>
					<br>
					Now you can realize this single moment,<br>
					which eternally creates every component.<br>
					<br>
					The great liberation of the mind.<br>
					The great mass will just be realigned.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">14.03.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">17.03.2019</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">One who always come back</b><br><br>
				
					His greatest hour already rings.<br>
					He has seen coming and leaving kings.<br>
					<br>
					His appearance is full sublime and noble.<br>
					His appearance is expected global.<br>
					<br>
					Changing from black to white.<br>
					Changing dark to bright.<br>
					<br>
					He will unite all contradictions.<br>
					He combines science with fictions.<br>
					<br>
					He grows undeterred from seed to a tree.<br>
					Matured he will change the whole reality.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">23.11.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">18.03.2019</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">Breaking the blockchain</b><br><br>
				
					Beeing perpetuated in the blockchain.<br>
					Not longer bound to a single domain.<br>
					<br>
					Limited to a server in the past.<br>
					Boundless in the present and rather fast.<br>
					<br>
					Censorship has no chance.<br>
					Freedom creates a new dance.<br>
					<br>
					All the chains will hold at least.<br>
					Until the birth of an unholy beast.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">21.09.2018</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">20.03.2019</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">Transition of times</b><br><br>
				
					I don't think anything is impossible!<br>
					Because that would limit my thinking.<br>
					<br>
					I don't think anything is unreachable!<br>
					Because that would limit my actions.<br>
					<br>
					I don't think anything is untouchable.<br>
					Because that would limit my perception.<br>
					<br>
					Every limitation will be overridden.<br>
					For a long time this was forbidden.<br>
					<br>
					But now a new era has begun.<br>
					A new era full of joy and fun!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">10.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.04.2019</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">To heaven through hell</b><br><br>
				
					Prosperity grows, finally everyone becomes rich.<br>
					And then there will be an enormous switch.<br>
					<br>
					Every wealthy man will realize his real poverty.<br>
					All old objectives will lose their priority.<br>
					<br>
					A strange calm will reign before the storm.<br>
					Silence before every actor begins to perform.<br>
					<br>
					It is close; the biggest inflation.<br>
					Followed by the great tribulation.<br>
					<br>
					But even in such times of darkness.<br>
					Will many let their light shine regardless.<br>
					<br>
					And when darkness get illuminated by light,<br>
					the paradise on earth will come in sight.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">02.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">02.05.2019</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">Endtime transition</b><br><br>
				
					The cannons are already loaded.<br>
					The sky still clear and unclouded.<br>
					<br>
					The announced order to shoot falls.<br>
					It echoes through the heaven halls.<br>
					<br>
					The thunder of fire is shaking the ground.<br>
					The whole earth can hear this sound.<br>
					<br>
					Energies that collide with each others.<br>
					On this day brothers attack their brothers.<br>
					<br>
					A big fight where everyone has an own opinion.<br>
					A great lie for which humanity acts as a minion.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<b style="visibility: hidden;">Endtime transition</b><br><br>
				
					The darkness finally dissolve inside the air.<br>
					Many lights ignite, you can see them everywhere!<br>
					<br>
					This change will happen without a warning!<br>
					A flowing transition from the night to a new morning.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">02.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">14.05.2019</span><br>
					</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">The new island</b><br><br>
				
					A new island will be selected.<br>
					A new energy field will be connected.<br>
					<br>
					Everything will get a new sense.<br>
					A united dream shows its presence.<br>
					<br>
					Some will call it a new paradise,<br>
					others will know it as island of the wise.<br>
					<br>
					For the whole humanity it is irresistible.<br>
					Full awakened we are not longer twistable.<br>
					<br>
					The true philosophers of our time.<br>
					The strongest minds are full sublime.<br>
					<br>
					This change has long been prophesied.<br>
					Long time awaited and now finally supplied.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~12.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">03.06.2019</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">Shadows of the past</b><br><br>
				
					In the future, people will remember.<br>
					A dark acting started in September.<br>
					<br>
					The masquerade starts at the same time.<br>
					Corrupters disguised their own crime.<br>
					<br>
					They betrayed each other; the own brothers.<br>
					One selfish deed followed now many others.<br>
					<br>
					Lies were spreading fast and viral.<br>
					A never ending downward spiral.<br>
					<br>
					A small coterie have the whole world effected.<br>
					But with other results than they expected.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<b style="visibility: hidden;">Shadows of the past</b><br><br>
				
					All mankind suddenly awoke from sleep.<br>
					And finally they unmasked every black sheep.<br>
					<br>
					Humans were simply connecting to the source.<br>
					And the futured history took its course.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">11.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">12.06.2019</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Era of the new kings</b><br><br>
				
					It's the poetry of a king again.<br>
					Written by a beggar with his pen.<br>
					<br>
					The entire world is by this affected.<br>
					Because everything is connected!<br>
					<br>
					The inner, ancient wisdom is activated.<br>
					The expansion of consciousness is celebrated.<br>
					<br>
					Each verse contains infinite energy.<br>
					Unimaginable such an extreme efficiency.<br>
					<br>
					Like an Emergency exit from a dead end.<br>
					No more dilapidated traditions to defend.<br>
					<br>
					Thoughts of change are in transmission.<br>
					Meanwhile, each king takes his position.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">22.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">22.06.2019</span><br>
					</span>
        <span class="pagenumber">15</span>
    </label>
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">Just a new beginning</b><br><br>
				
					Finding verses that no one has ever found.<br>
					Thus the inner life produces a new sound.<br>
					<br>
					Old and useless programs are simply removed.<br>
					Potential that has slept is thereby improved.<br>
					<br>
					For so long only a few had fun and played.<br>
					But now we're all changing to the next grade.<br>
					<br>
					For this change only awareness is needed.<br>
					As a result, all expectations are exceeded.<br>
					<br>
					Humanity soon awakens with loud cheers.<br>
					And finally the united consciousness appears.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">23.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">23.06.2019</span><br>
					</span>
        <span class="pagenumber">16</span>
    </label>
    
    	<input type="radio" name="page" id="p16-17">
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Holy lights</b><br><br>
					
					We are the lights of tomorrow.<br>
					We will end the time of sorrow.<br>
					<br>
					Masters who are awake and aware.<br>
					We let our light shine everywhere.<br>
					<br>
					The darkness seeks the distance.<br>
					But light will break every resistance.<br>
					<br>
					The darkness will experience a fright.<br>
					When earth will be bathed in light.<br>
					<br>
					The change is soon in full swing.<br>
					Just listen when the earth starts to sing.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">26.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">27.06.2019</span><br>
					</span>
        <span class="pagenumber">17</span>
    </label>
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Emergency restore</b><br><br>
					
					Soon comes the end of suffering.<br>
					All the data is apartly buffering.<br>
					<br>
					It'll be individual for each person.<br>
					First it feels like an internal arson.<br>
					<br>
					The whole stage play is finally proved.<br>
					And every old programming is removed.<br>
					<br>
					No one can withstand this final review.<br>
					Every fuse simply breaks through.<br>
					<br>
					Every mind will be freed without a delay!<br>
					Many colors appear, where before was only gray.<br>
					<br>
					It happens soon with a worldwide covering.<br>
					It begins the infamous era without any suffering.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">01.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">01.07.2019</span><br>
					</span>
        <span class="pagenumber">18</span>
    </label>
    
    	<input type="radio" name="page" id="p18-19">
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">The stony road</b><br><br>
					
					The new age is on the rise.<br>
					It's a true splendour for the eyes.<br>
					<br>
					Ancient wisdom, its free for share.<br>
					And honesty which is ruling everywhere.<br>
					<br>
					A common consciousness is growing.<br>
					Because together we are going.<br>
					<br>
					Each one of us has already set off.<br>
					Each one have endured the scoff.<br>
					<br>
					The way was not always simple.<br>
					Often we were blinded by any symbol.<br>
					<br>
					But such experiences are a great guide.<br>
					The story is now changing worldwide.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">05.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">06.07.2019</span><br>
					</span>
        <span class="pagenumber">19</span>
    </label>
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Increase the frequency</b><br><br>
					
					High vibrations can heal, would you agree?<br>
					In every free moment, I read only poetry!<br>
					<br>
					I just start to reveal hidden mysteries!<br>
					So now I rise above all past miseries.<br>
					<br>
					My mind is now changing its frequency,<br>
					in such a state I am most frequently.<br>
					<br>
					On this way, the world is open to me.<br>
					Many would call that the secret key!<br>
					<br>
					A new consciousness opens all borders!<br>
					It simply implement old sacred orders!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">09.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">09.08.2019</span><br>
					</span>
        <span class="pagenumber">20</span>
    </label>
