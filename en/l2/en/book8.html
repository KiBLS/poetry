    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">The inexhaustible path</b><br><br>
				
					My path is one of the hardest and longest.<br>
					But my companions are only the strongest.<br>
					<br>
					Hidden in the wisdom, many images appear.<br>
					The ether will spread them in my near.<br>
					<br>
					I stay focused despite all the distractions.<br>
					I know they may provoke unsolicited reactions.<br>
					<br>
					Decimating of a previous declaration.<br>
					Thus expanding the coming seperation.<br>
					<br>
					My resolve and my courage will never end.<br>
					No matter how much from it I have to spend.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, DECEPTIONS, RIZZZ30, GUP_KATYUSHA, LAURENCEBACCHUS</span><br><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">23.03.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">31.03.2019</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">Roots which sprout</b><br><br>
				
					Now I can feel them growing!<br>
					Verses with a deeper knowing.<br>
					<br>
					Many words are spinning in my mind.<br>
					Verses are harmoniously aligned.<br>
					<br>
					Dreams I thought I'd never see.<br>
					They're presenting just a new reality.<br>
					<br>
					The seeds of wisdom were planted and heard.<br>
					And imagine - many splendorous trees appeared.<br>
					<br>
					My heart will no longer pretend,<br>
					like there are so many values to defend.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<b style="visibility: hidden;">Roots which sprout</b><br><br>
				
					With a leap of faith, at the frontier,<br>
					Thus I've been saying farewell to every fear.<br>
					<br>
					In the past I have only assented.<br>
					But today my dreams are finally presented.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, AMAZONA, NETIZENX, DECEPTIONS, SOUTHERNDREAM, PROMISETRINH</span><br><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">01.04.2019</span><br><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">04.04.2019</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">The inquiring answer</b><br><br>
				
					What would I do without my name?<br>
					Would I continue this game?<br>
					<br>
					What would I do without my age?<br>
					Would I break out of this cage?<br>
					<br>
					What would I do without my mind?<br>
					Would I take a single look behind?<br>
					<br>
					What would I do without my heart?<br>
					Would I accept myself or break apart?<br>
					<br>
					What would I do without my origins?<br>
					Would I still succumb to my sins?<br>
					<br>
					Any answer you will find in you.<br>
					Any answer brings a fresh view.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and GUP_KATYUSHA</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">01.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">06.04.2019</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Evolving out of the chrysalis</b><br><br>
				
					Now I have some inspiration!<br>
					Am I really loyal to a certain nation?<br>
					<br>
					Now I have some insights!<br>
					Do I really fight for human rights?<br>
					<br>
					Now I have some informations!<br>
					Am I ready to dispel such fabrications?<br>
					<br>
					The pattern is ready to appear!<br>
					Am I ready to act, now and here?<br>
					<br>
					To speak truth I have been instructed,<br>
					regardless how big a lie was constructed.<br>
					<br>
					I will dispel these crazy flurry of lies.<br>
					I will become one who really flies.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, GUP_KATYUSHA, PROMISETRINH, DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~07.04.2019</span><br><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">10.04.2019</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">Please line up!</b><br><br>
				
					My voice marches on the front line,<br>
					grape juice became now noble wine.<br>
					<br>
					I am protected by ancient wisdom.<br>
					Now I can act with love inside the system.<br>
					<br>
					I am walking within nature's vibration.<br>
					All demons will lose their station.<br>
					<br>
					All shrieks and horrors of my past fate.<br>
					Were transformed into recognition as of late.<br>
					<br>
					I opened my battered hands with love,<br>
					And a warrior's grizzled face became tender as a dove.<br>
					<br>
					Everything old will soon be reviewed.<br>
					Everything old will soon be renewed.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, DECEPTIONS, GUP_KATYUSHA, PROMISETRINH</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~09.04.2019</span><br><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">10.04.2019</span><br>
					</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">Moving liquid data</b><br><br>
				
					The water vapor in the air.<br>
					Carries wisdom everywhere.<br>
					<br>
					The time has come to learn,<br>
					Breath in.<br>
					Refresh the water in your skin..<br>
					<br>
					Ancient knowledge powerful energy.<br>
					In the droplets upgrades are free.<br>
					<br>
					The Higher mind outlines the truth..<br>
					Eyes are there to see the proof.<br>
					<br>
					At the end our only goal<br>
					From many parts create a whole.<br>
					<br>
					(written by Deceptions and KiBLS)<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">DECEPTIONS and KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~09.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">10.04.2019</span><br>
					</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">A new birth</b><br><br>
				
					My mind starts seeding.<br>
					New verses are breeding.<br>
					<br>
					High vibrations, my mind starts humming.<br>
					Thoughts are formed and verses coming.<br>
					<br>
					The rhymes are kicking in.<br>
					The words begin to sing.<br>
					<br>
					Keep pushing it to find a limit.<br>
					Keep pushing it to enjoy every minute.<br>
					<br>
					Nothing holds me back anymore.<br>
					I will find what I was looking for!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, NETIZENX, DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~19.04.2019</span><br><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">20.04.2019</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">We are one!</b><br><br>
				
					We are a single collective.<br>
					We are acting fast and effective.<br>
					<br>
					No barrier is strong enough for us.<br>
					Past breakthroughs will be a futured plus.<br>
					<br>
					All thoughts will be recoordinated.<br>
					Ancient requirements will be reformulated.<br>
					<br>
					It's time for us to cross the lines.<br>
					And to realize the hidden signs.<br>
					<br>
					Strap up, we'll all be along.<br>
					Together, we'll all become strong.<br>
					<br>
					A great unity and a common intention.<br>
					We are truly the greatest invention!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, DECEPTIONS, NETIZENX</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~19.04.2019</span><br><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">21.04.2019</span><br>
					</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">My body as temple</b><br><br>
				
					Intruders have invaded the temple.<br>
					They are everything else than gentle.<br>
					<br>
					They try to tear down the walls,<br>
					to destroy these holy halls.<br>
					<br>
					I call them by their names; parasites.<br>
					They do not only dim the interior lights.<br>
					<br>
					They rob and plunder the most sacred of all.<br>
					But the last defense will never fall.<br>
					<br>
					All resources will be bundled<br>
					Every invader needs to be tumbled.<br>
					<br>
					There are many important fights.<br>
					Now awakening - the T-Cell knights.<br>
					<br>
					A battle against darkness, minus against plus.<br>
					Love and Wisdom reveals the light inside of us.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~27.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">28.04.2019</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Possibilities</b><br><br>
				
					What could the love reach?<br>
					What could the wisdom teach?<br>
					<br>
					A lonely heart stuck in a void,<br>
					pretending art with which we shall toy.<br>
					<br>
					How far can these branches grow?<br>
					With a source that infinitely glow.<br>
					<br>
					Do you see these reactions?<br>
					Between pointless distractions.<br>
					<br>
					Dark clouds brush me.<br>
					Panic is surrounding me.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">15</span>
    </label>
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<b style="visibility: hidden;">Possibilities</b><br><br>
				
					A never ending inner conflict,<br>
					With never ending lies and deceit.<br>
					<br>
					But before I go to bed at night,<br>
					I can see that everything's alright.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, GANGSTERMAILSEXY, DECEPTIONS, AMAZONA, GUP_KATYUSHA, NETIZENX</span><br><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~27.04.2019</span><br><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">29.04.2019</span><br>
					</span>
        <span class="pagenumber">16</span>
    </label>
    
    	<input type="radio" name="page" id="p16-17">
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Core exploration</b><br><br>
					
					Just explore your innermost core.<br>
					It is something you should adore.<br>
					<br>
					Watch your thoughts when they flow!<br>
					Watch your mind so you too know.<br>
					<br>
					Something isn't here and it never was.<br>
					Something has no reason and no cause.<br>
					<br>
					Unrestored feelings seem to pass me by.<br>
					The clock ticks on and the time goes by.<br>
					<br>
					The outside world is only full of lies.<br>
					Nowadays the truth is masked in disguise.<br>
					<br>
					I will not accept such a demise!<br>
					Thus I will mature and become finally wise!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, DECEPTIONS, NETIZENX</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~27.04.2019</span><br><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">30.04.2019</span><br>
					</span>
        <span class="pagenumber">17</span>
    </label>
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Healthy cleaning</b><br><br>
					
					I only eat organic grown food.<br>
					I detox my body for a better mood.<br>
					<br>
					No pesticides for the bee.<br>
					And no food additives for me.<br>
					<br>
					Eating hemp is a great answer!<br>
					So many remedies against cancer!<br>
					<br>
					Psyllium makes the stomach clean.<br>
					And bitter almond contains B17.<br>
					<br>
					Clean water and fresh air!<br>
					If possible enjoy this everywhere!<br>
					<br>
					Zeolites transport out the old trash.<br>
					Are you ready for a "detox flash"?<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~28.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">01.05.2019</span><br>
					</span>
        <span class="pagenumber">18</span>
    </label>
    
    	<input type="radio" name="page" id="p18-19">
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">The great tuning</b><br><br>
					
					Now it starts to synchronize my mind.<br>
					Unusable data is just left behind.<br>
					<br>
					My thoughts fly with the wind.<br>
					Nothing remains fixed or pinned.<br>
					<br>
					All the stars are twinkling.<br>
					My mind is now kindling.<br>
					<br>
					Just an interaction that you gave.<br>
					Because of that my mind became safe.<br>
					<br>
					The whole universe sends a greeting.<br>
					To the point where all dreams are meeting.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, POCJL, DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~29.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">01.05.2019</span><br>
					</span>
        <span class="pagenumber">19</span>
    </label>
    
    <label class="page" for="p18-19">
        			<span class="poemtext">
					<br><b class="ptitle">Please vaccinate me!</b><br><br>
					
					Can you give me an injection, please?<br>
					I just have fear, I don't have a real disease.<br>
					<br>
					I don't care what it does or what it contains.<br>
					Heavy metals are anyway spread in all brains.<br>
					<br>
					I am so grateful that it doesn't cost any money.<br>
					It feels like divine nectar, a liquid tasty honey.<br>
					<br>
					But sadly my fear is not yet satisfied.<br>
					But maybe when the next injection is applied?<br>
					<br>
					If you want, I'll invent a new fear for it, too.<br>
					I do not care how I get my favourite brew.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">20</span>
    </label>
    
    	<input type="radio" name="page" id="p20-21">
    
    <label class="page" for="p22-23">
        			<span class="poemtext">
					<b style="visibility: hidden;">Please vaccinate me!</b><br><br>
					
					Ram that needle in real hard and deep.<br>
					That's how I send my fears finally to sleep.<br>
					<br>
					At least then I am satisfied for a while...<br>
					Until again my fear triumphs over my smile.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">07.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">09.05.2019</span><br>
					</span>
        <span class="pagenumber">21</span>
    </label>
    
    <label class="page" for="p20-21">
        			<span class="poemtext">
					<br><b class="ptitle">Flowing change</b><br><br>
					
					The day of change was foretold.<br>
					Long time whispered, it will unfold.<br>
					<br>
					Wandering through the age of Aquarius.<br>
					A continued change, more glorious!<br>
					<br>
					An ancient trust is again growing.<br>
					Change is a constantly flowing.<br>
					<br>
					All the toxic beings will be faced.<br>
					The earth will be finally embraced.<br>
					<br>
					All stars are soon aligned.<br>
					For the great awakening of mankind.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~07.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.05.2019</span><br>
					</span>
        <span class="pagenumber">22</span>
    </label>
    
    	<input type="radio" name="page" id="p22-23">
    
    <label class="page" for="p24-25">
        			<span class="poemtext">
					<br><b class="ptitle">Universal love</b><br><br>
					
					What is real love I'm asking myself.<br>
					Dreams or illusions revealing itself?<br>
					<br>
					Is my love really omnipresent?<br>
					Or do i only like a special element?<br>
					<br>
					It cleanses the eye and washes the soul,<br>
					it makes once more a broken heart whole.<br>
					<br>
					Real love is the fuel that regenerates itself.<br>
					Kindling the flame within a once hollow shell.<br>
					<br>
					The real love bears all wisdom!<br>
					Real love never follows a special system!<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">23</span>
    </label>
    
    <label class="page" for="p22-23">
        			<span class="poemtext">
					<b style="visibility: hidden;">Universal love</b><br><br>
					
					With every single step she is doing.<br>
					Real love will create a neutral viewing.<br>
					<br>
					Real love has no description or regulation.<br>
					It has a cross-border effect in every nation.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">AMAZONA, KiBLS, IZZARI</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~08.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">14.05.2019</span><br>
					</span>
        <span class="pagenumber">24</span>
    </label>
    
    	<input type="radio" name="page" id="p24-25">
    
    <label class="page" for="p26-27">
        			<span class="poemtext">
					<br><b class="ptitle">Crush your fear</b><br><br>
					
					Children with tears in their eyes.<br>
					It is time to stop the game of lies!<br>
					<br>
					I speak for those who cannot speak!<br>
					I wake up those who still asleep.<br>
					<br>
					Take a leaf from the book of existence.<br>
					Real love will overcome any distance.<br>
					<br>
					I will act for those who cannot act.<br>
					I am just describing a simple fact.<br>
					<br>
					Conflicts are just a game ruled by fear.<br>
					Just recognize the love in your near!<br>
					<br>
					We are writing now many new fairy tales!<br>
					But this time we control all the details!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">DECEPTIONS and KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~07.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">15.05.2019</span><br>
					</span>
        <span class="pagenumber">25</span>
    </label>
    
    <label class="page" for="p24-25">
        			<span class="poemtext">
					<br><b class="ptitle">Written intents</b><br><br>
					
					Please listen what we have to say!<br>
					Many fight for survival every day.<br>
					<br>
					You can see misery wherever you look.<br>
					Nowadays people love to disguise a crook.<br>
					<br>
					About so many lies were already spoken.<br>
					Thereby whole families became broken.<br>
					<br>
					Meanwhile we all have to keep paying!<br>
					Slavery is the only way to keep playing!<br>
					<br>
					Now declare your real intentions!<br>
					And let them grow; spiritual extensions!<br>
					<br>
					So what's the answer? Look deep inside!<br>
					Feel connected and only follow your inner guide.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~12.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">20.06.2019</span><br>
					</span>
        <span class="pagenumber">26</span>
    </label>
    
    	<input type="radio" name="page" id="p26-27">
    
    <label class="page" for="p28-29">
        			<span class="poemtext">
					<br><b class="ptitle">Written law of nature</b><br><br>
					
					In the calmness lies the true power.<br>
					With this energy grows every flower.<br>
					<br>
					True Victory arise without fighting.<br>
					Although everything seems often exciting.<br>
					<br>
					The sunlight just warms the street.<br>
					Thus dandelion can break through concrete.<br>
					<br>
					And when everything around is breaking down.<br>
					Meanwhile the dandelion simply creates its crown.<br>
					<br>
					Nature has long dreamed of this new day.<br>
					And this dream now paves its own way.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">14.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">21.06.2019</span><br>
					</span>
        <span class="pagenumber">27</span>
    </label>
    
    <label class="page" for="p26-27">
        			<span class="poemtext">
					<br><b class="ptitle">Just a new fiction</b><br><br>
					
					I know that everything is fiction.<br>
					Cause I found the contradiction.<br>
					<br>
					You already know the truth we share.<br>
					Its just locked in your mind somewhere.<br>
					<br>
					Far away from the path of destruction.<br>
					I have found the book of instruction.<br>
					<br>
					Everything was right and I was inner prepared.<br>
					And finally all evil just seemed scared.<br>
					<br>
					There would be so much I'd love to say.<br>
					Just devastate old programs on a creative way.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">28</span>
    </label>
    
    	<input type="radio" name="page" id="p28-29">
    
    <label class="page" for="p30-31">
        			<span class="poemtext">
					<b style="visibility: hidden;">Just a new fiction</b><br><br>
					
					I assembled a new story from old shards.<br>
					A new general view was formed afterwards.<br>
					<br>
					And as finally the fog cleared in my mind.<br>
					The truth I already knew was simply underlined.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS, DECEPTIONS, IZZARI</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~05.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">07.07.2019</span><br>
					</span>
        <span class="pagenumber">29</span>
    </label>
    
    <label class="page" for="p28-29">
        			<span class="poemtext">
					<br><b class="ptitle">Departure to the unknown</b><br><br>
					
					You know where the journey leads.<br>
					I'm just providing you some cheats.<br>
					<br>
					It makes this stony road smoother.<br>
					It will simply act as life improver.<br>
					<br>
					You do not need directions.<br>
					You know already all connections.<br>
					<br>
					Let it work deep inside you.<br>
					Just let everything renew.<br>
					<br>
					Harmful thoughts will simply vanish.<br>
					And no single mind will famish.<br>
					<br>
					We're not going to ask when and how!<br>
					We're just going to leave right now!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~10.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.07.2019</span><br>
					</span>
        <span class="pagenumber">30</span>
    </label>
    
    	<input type="radio" name="page" id="p30-31">
    
    <label class="page" for="p32-33">
        			<span class="poemtext">
					<br><b class="ptitle">Sound of falling chains</b><br><br>
					
					The chains now breaking slowly.<br>
					They burst by something holy.<br>
					<br>
					The light shines ever stronger.<br>
					These chains last not longer.<br>
					<br>
					You can hear the call for freedom.<br>
					Just a foundation of a new kingdom.<br>
					<br>
					The brightest light unleash;<br>
					as the frequencies increase.<br>
					<br>
					The freedom calls ever clearer!<br>
					The era is getting nearer and nearer.<br>
					<br>
					With a thundering crash they shall fall to the floor,<br>
					and mankind shall be enslaved nevermore.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS, IZZARI, DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~13.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">14.07.2019</span><br>
					</span>
        <span class="pagenumber">31</span>
    </label>
    
    <label class="page" for="p30-31">
        			<span class="poemtext">
					<br><b class="ptitle">From another perspective</b><br><br>
					
					I am everything but perfect!<br>
					Honestly; I love to speak with a dialect.<br>
					<br>
					I am everything but smart!<br>
					Honestly; I only think with my heart.<br>
					<br>
					I am everything but a "grown boy"!<br>
					Honestly; I love to play for hours with a toy.<br>
					<br>
					I am everything but a fighter!<br>
					Honestly; I only want the life a little lighter.<br>
					<br>
					I am everything but a dream piece!<br>
					Honestly; I only want to be a messenger of peace.<br>
					<br>
					I am everything but an ending!<br>
					Honestly, hope and love is what I'm sending!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS, AMAZONA, IZZARI</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~25.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">04.08.2019</span><br>
					</span>
        <span class="pagenumber">32</span>
    </label>
    
    	<input type="radio" name="page" id="p32-33">
    
    <label class="page" for="p34-35">
        			<span class="poemtext">
					<br><b class="ptitle">Unified attitude</b><br><br>
					
					When I storm, who storms with me?<br>
					When I strike, who strikes with me?<br>
					<br>
					When I stand, who stands with me?<br>
					We all get what we deserve, you'll see!<br>
					<br>
					Removing all depressions and every fear!<br>
					Together we stamp intent right here.<br>
					<br>
					The fallen angels are now rising!<br>
					As mankind is slowly realizing.<br>
					<br>
					We are now ending this fight!<br>
					It's new history that we write!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~02.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">19.08.2019</span><br>
					</span>
        <span class="pagenumber">33</span>
    </label>
    
    <label class="page" for="p32-33">
        			<span class="poemtext">
					<br><b class="ptitle">We open the gates</b><br><br>
					
					New paths are already paved.<br>
					And individually engraved.<br>
					<br>
					A new paradise for everyone.<br>
					Change has long since begun.<br>
					<br>
					The inner world is expanding.<br>
					This vision is not demanding.<br>
					<br>
					Everyone will experience fortune;<br>
					plenty for all to have a potent portion.<br>
					<br>
					A new playground inception with no controls!<br>
					By matured minds that are aware of both poles.<br>
					<br>
					<span class="nextpage">&#10139;</span>
				</span>
        <span class="pagenumber">34</span>
    </label>
    
    	<input type="radio" name="page" id="p34-35">
    
    <label class="page" for="p36-37">
        			<span class="poemtext">
					<b style="visibility: hidden;">We open the gates</b><br><br>
					
					Old traditions rises again and disguise as new.<br>
					Mindwarriors just come to see it through.<br>
					<br>
					Everybody can feel this deep yearning!<br>
					Everybody can feel that the tides are turning!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors: KiBLS, IZZARI, AMAZONA, DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~15.08.2019</span><br><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">12.09.2019</span><br>
					</span>
        <span class="pagenumber">35</span>
    </label>
    
    <label class="page" for="p34-35">
        			<span class="poemtext">
					<br><b class="ptitle">Holy stage work</b><br><br>
					
					The stage play begins now.<br>
					Every actor remembers how.<br>
					<br>
					The play script will be changed.<br>
					Many players are simply renamed.<br>
					<br>
					All sequences are perfectly planned.<br>
					From the beginning to the end.<br>
					<br>
					Each role is optimally staffed.<br>
					Everyone follows the final draft.<br>
					<br>
					And as we wake up from the stageplay.<br>
					We'll all see the dawn of a new day.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~22.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">23.09.2019</span><br>
					</span>
        <span class="pagenumber">36</span>
    </label>
    
    	<input type="radio" name="page" id="p36-37">
    
    <label class="page" for="p38-39">
        			<span class="poemtext">
					<br><b class="ptitle">The fulfillment</b><br><br>
					
					I just love seeing your dreams in action.<br>
					When I look at you, I recognize perfection.<br>
					<br>
					Wherever you are, life just sprouts.<br>
					Wherever you go, you reap no doubts!<br>
					<br>
					Whatever you do, you do just with love!<br>
					Whatever you need, is approved from above.<br>
					<br>
					Wherever you stand, I stand right behind.<br>
					And more: You enjoy the support of all mankind.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~22.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">24.09.2019</span><br>
					</span>
        <span class="pagenumber">37</span>
    </label>
    
    <label class="page" for="p36-37">
        			<span class="poemtext">
					<br><b class="ptitle">Nice to meet you!</b><br><br>
					
					I'm talking to you in person now!<br>
					I'll give you all the needed know-how!<br>
					<br>
					We are at the forefront of the transition!<br>
					And we both will complete this sacred mission!<br>
					<br>
					Altruistic thoughts are the ones that'll lead!<br>
					Our actions fullfill an ancient, prefigured deed.<br>
					<br>
					We don't do it for money or fame!<br>
					We've just seen through the game!<br>
					<br>
					We discern the endless melody of this new age.<br>
					We will now break out of our cage!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and IZZARI</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~15.10.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.03.2020</span><br>
					</span>
        <span class="pagenumber">38</span>
    </label>
    
    	<input type="radio" name="page" id="p38-39">
    
    <label class="page" for="p40-41">
        			<span class="poemtext">
					<br><b class="ptitle">Lights on!</b><br><br>
					
					True philosophy is approaching slowly.<br>
					True philosophy becomes soon holy.<br>
					<br>
					It is rising from the bottom of the heart!<br>
					Presenting a new style neurolinguistic art.<br>
					<br>
					In growth is the germinating starting power.<br>
					The seedling grows higher effortlessly every hour.<br>
					<br>
					We will all meet in the daylight.<br>
					Together we'll now illuminate this night.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~15.12.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">16.03.2020</span><br>
					</span>
        <span class="pagenumber">39</span>
    </label>
    
    <label class="page" for="p38-39">
        			<span class="poemtext">
					<br><b class="ptitle">Hidden facts</b><br><br>
					
					Often I can not realize the beauty.<br>
					Because I have to pay my duty.<br>
					<br>
					Often I can not experience the love.<br>
					Because a Guillotine hangs above.<br>
					<br>
					Often does the darkness blind,<br>
					because I have a human mind.<br>
					<br>
					Sometimes I can see the light,<br>
					because I have the gift of sight.<br>
					<br>
					Sometimes I can feel the love,<br>
					be it fist bump, kiss, or hug!<br>
					<br>
					Sometimes I can see truly,<br>
					and realize all things have their beauty!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and IZZARI</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~22.09.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">19.03.2020</span><br>
					</span>
        <span class="pagenumber">40</span>
    </label>
    
    	<input type="radio" name="page" id="p40-41">
    
    <label class="page" for="p42-43">
        			<span class="poemtext">
					<br><b class="ptitle">The breakthrough</b><br><br>
					
					I'll blow up the core shell,<br>
					I'll spot the light spell.<br>
					<br>
					The lighting became suddenly so bright.<br>
					I'm unable to ignore longer this beautiful light.<br>
					<br>
					The boundless sky is the place I go.<br>
					With all my strength I'll now grow.<br>
					<br>
					I will create a shared vision for the whole.<br>
					I am ready and dare to slip into my new role.<br>
					<br>
					Nothing can stop my growth anymore!<br>
					A gigantic tree trunk grows now out of the floor.<br>
					<br>
					I dreamed of endlessly beautiful trees.<br>
					And now I am finally able to feel this ease.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Authors:</span><span class="pagenum">KiBLS and DECEPTIONS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~01.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">19.03.2020</span><br>
					</span>
        <span class="pagenumber">41</span>
    </label>
    
    <label class="page" for="p40-41">
        			
        <span class="pagenumber">42</span>
    </label>
    	
    	<input type="radio" name="page" id="p42-43">
