    <label class="page" for="p4-5">
        		<span class="poemtext">
					<br><b class="ptitle">Aqueous facts</b><br><br>
				
					My whole body is made from it.<br>
					It makes every component fit.<br>
					<br>
					It contains ancient information.<br>
					Independent and free in his creation.<br>
					<br>
					The hobo and the king.<br>
					It connects just everything.<br>
					<br>
					Over every border and distance.<br>
					An universal law in its existence.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">28.04.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">05.05.2019</span><br>
					</span>
        <span class="pagenumber">3</span>
    </label>
    
    <label class="page" for="p2-3">
        		<span class="poemtext">
					<br><b class="ptitle">Modern stone of the wise</b><br><br>
				
					Printing money without any price.<br>
					The modern stone of the wise.<br>
					<br>
					Hotly coveted by everyone.<br>
					Who would renounce such fun?<br>
					<br>
					Achievements through violence and misery.<br>
					A sadly fact that runs through history.<br>
					<br>
					One repetition after the other,<br>
					a circle no one seems to bother.<br>
					<br>
					The stone wanders from hand to hand,<br>
					and demands sacrifices all over the land.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">01.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">06.05.2019</span><br>
					</span>
        <span class="pagenumber">4</span>
    </label>
    
    	<input type="radio" name="page" id="p4-5">
    
    <label class="page" for="p6-7">
				<span class="poemtext">
					<br><b class="ptitle">Particular change</b><br><br>
				
					You can smell the scent in the air.<br>
					The signs of change are everywhere.<br>
					<br>
					Everything begins inside of you.<br>
					But what you find will not be new.<br>
					<br>
					A brief glimpse at the first beginning.<br>
					Straightway all thoughts starts spinning.<br>
					<br>
					The curtain falls, what surprise!<br>
					A great miracle in front of your eyes.<br>
					<br>
					"Everything and nothing" is right there.<br>
					Now you can see it everywhere.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">20.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">20.05.2019</span><br>
					</span>
        	<span class="pagenumber">5</span>
    </label>
    
    <label class="page" for="p4-5">
				<span class="poemtext">
					<br><b class="ptitle">Another morning</b><br><br>
				
					I hear bells that ring.<br>
					What will this day bring?<br>
					<br>
					I slept so long and very well.<br>
					About boundless dreams I can tell.<br>
					<br>
					I can feel the sun is shining.<br>
					A new morning makes his signing.<br>
					<br>
					The tiredness disappears.<br>
					And in the distance I hear cheers.<br>
					<br>
					On the horizon the sun arise.<br>
					Everything is born in front of my eyes.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">21.05.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">23.05.2019</span><br>
					</span>
        	<span class="pagenumber">6</span>
    </label>
    
    	<input type="radio" name="page" id="p6-7">
    
    <label class="page" for="p8-9">
       				<span class="poemtext">
					<br><b class="ptitle">Inner Truisms</b><br><br>
				
					Give me an empty page and I'll start dreaming.<br>
					Inspire me and my thoughts start screaming.<br>
					<br>
					In me fresh verses are already waiting.<br>
					Now give me a pen and I'll start creating.<br>
					<br>
					Out of nowhere I'll create what I need.<br>
					My mind is finally unleashed and freed.<br>
					<br>
					My thoughts are just starting to wander.<br>
					About my way I'll not longer ponder.<br>
					<br>
					Always the destination in sight.<br>
					I have with me the greatest might.<br>
					<br>
					I'll preach this everywhere and everytime:<br>
					Inner freedom starts with a honest rhyme!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">05.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">05.06.2019</span><br>
					</span>
        <span class="pagenumber">7</span>
    </label>
    
    <label class="page" for="p6-7">
        			<span class="poemtext">
					<br><b class="ptitle">The center of all</b><br><br>
				
					Now simply close your eyes.<br>
					And be free from all the lies.<br>
					<br>
					In front of you is the eternity.<br>
					Fully packed with every alternity.<br>
					<br>
					Now imagine what's behind you.<br>
					Isn't it the infinity too?<br>
					<br>
					Also to your left and to your right;<br>
					Arround only the eternity is in sight!<br>
					<br>
					And now find the middle of all this.<br>
					Realize it and receive your bliss!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">12.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">13.06.2019</span><br>
					</span>
        <span class="pagenumber">8</span>
    </label>
    
    	<input type="radio" name="page" id="p8-9">
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">A great unit</b><br><br>
				
					The time to set off is coming.<br>
					But before I leave I am summing.<br>
					<br>
					Under this beautiful sun.<br>
					We are all linked up to one.<br>
					<br>
					No one is separated from the whole.<br>
					Connecting everything is the goal.<br>
					<br>
					Everything interacts with each other.<br>
					Not only the father with the mother.<br>
					<br>
					Every little thought and every deed.<br>
					Keeps the whole thing in proceed.<br>
					<br>
					This is not only whispered by a few.<br>
					Every detail has its origin in you!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">16.06.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">18.06.2019</span><br>
					</span>
        <span class="pagenumber">9</span>
    </label>
    
    <label class="page" for="p8-9">
        			<span class="poemtext">
					<br><b class="ptitle">The inner explosion</b><br><br>
				
					My vibration increases when I write.<br>
					On this way I ignite my inner light!<br>
					<br>
					Its able to glow like a bright star.<br>
					And many can recognize it from afar!<br>
					<br>
					The consciousness changes its state.<br>
					And I am not longer afraid.<br>
					<br>
					I am pure light and I will now shine!<br>
					I am pure light and I will now align!<br>
					<br>
					You will know me by my word everywhere!<br>
					Cause "our mind" behaves like a loving pair!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~21.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">24.07.2019</span><br>
					</span>
        <span class="pagenumber">10</span>
    </label>
    	
    	<input type="radio" name="page" id="p10-11">
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">Words for future generations</b><br><br>
				
					I hope you know what i mean!<br>
					When I say; keep your mind clean!<br>
					<br>
					Leave everything harmful behind you!<br>
					See everything from a different view!<br>
					<br>
					Do not scam or harm others!<br>
					Start to treat them like brothers!<br>
					<br>
					Just exchange your ideas freely!<br>
					Such change we need really!<br>
					<br>
					The future is influenced by the past.<br>
					But only what you feel right now will last!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">09.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">11</span>
    </label>
    
    <label class="page" for="p10-11">
        			<span class="poemtext">
					<br><b class="ptitle">Eternal truth</b><br><br>
				
					Every source simply lies within you!<br>
					So easy experienceable but who knew?<br>
					<br>
					I don't believe in a guy in the clouds.<br>
					A selfish one who rules over all crowds.<br>
					<br>
					A thinking guy who demands sacrifice?<br>
					His judgements are accepted and precise?<br>
					<br>
					Time turns faith into understanding.<br>
					And a seed grows only by its planting.<br>
					<br>
					One word is so much degenerated with time.<br>
					In the past this word was full sublime.<br>
					<br>
					The personification is the first separation!<br>
					On this way they have divided every nation!<br>
					<br>
					Remember, nothing has ever been apart!<br>
					And the whole life is a harmonious art!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">03.07.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">12</span>
    </label>
    
    	<input type="radio" name="page" id="p12-13">
    
    <label class="page" for="p14-15">
        			<span class="poemtext">
					<br><b class="ptitle">Restore your energy!</b><br><br>
				
					Now start to detoxify your body!<br>
					For that, he'll be your best buddy!<br>
					<br>
					Get those parasites out of there!<br>
					Do it thoroughly and take great care!<br>
					<br>
					Simply start reading and learning!<br>
					Pure healthiness will be your earning!<br>
					<br>
					With necessary nutrients toxins will bind.<br>
					New energy is created by a clear mind.<br>
					<br>
					This will unlock your entire potential.<br>
					For a new paradise this is essential!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">13.08.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">13</span>
    </label>
    
    <label class="page" for="p12-13">
        			<span class="poemtext">
					<br><b class="ptitle">Global illusions</b><br><br>
				
					You know that the chair is only an illusion!<br>
					You know that the world is full of confusion.<br>
					<br>
					Everything is mirrored to the outside!<br>
					Whether cold, warm, black or white!<br>
					<br>
					It doesn't matter if something is round or flat!<br>
					Both perspectives are only created in your head!<br>
					<br>
					Your vision lets everything arise.<br>
					An own creation right in front of your eyes.<br>
					<br>
					Every little detail and every grain of dust.<br>
					Everything plays and vie for your trust.<br>
					<br>
					The inside is just mirrored to the outside.<br>
					This old view shall serve as new guide.<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">~10.09.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">14</span>
    </label>
    
    	<input type="radio" name="page" id="p14-15">
    
    <label class="page" for="p16-17">
        			<span class="poemtext">
					<br><b class="ptitle">Ongoing practice</b><br><br>
				
					I announce it loudly with my verses!<br>
					"I am" is the center of all universes!<br>
					<br>
					It doesn't matter where this center goes,<br>
					It'll remain the center that simply glows.<br>
					<br>
					This light creates absolutely everything!<br>
					Summer, winter, autumn and the spring.<br>
					<br>
					Each observer determines the final blend!<br>
					And so the result of every ongoing experiment.<br>
					<br>
					Everything you can see in front of your eyes!<br>
					Is your personal and timeless exercise!<br><br>
				</span>
					<span class="author">
						<span class="tableofcontent">Author:</span><span class="pagenum">KiBLS</span><br>
        					<span class="tableofcontent">Written:</span><span class="pagenum">27.09.2019</span><br>
        					<span class="tableofcontent">Published:</span><span class="pagenum">~2019</span><br>
					</span>
        <span class="pagenumber">15</span>
    </label>
